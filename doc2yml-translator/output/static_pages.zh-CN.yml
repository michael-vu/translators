          url: "https://am.link3d.co/"
          learn_more: "Learn more about Link3D"
        - image_path: "static_pages/partner_program/partner_home/partner-identify3d.svg"
          text: " Identify3D - Identify3D 技术套件可以通过在数字化供应链间提供设计和生产流程数据的用法控制、安全性和可追踪性，使数字化生产变为现实。"
          url: " https://identify3d.com"
          learn_more: "Learn more about Identify3D"
        - image_path: "static_pages/partner_program/partner_home/partner-indusintel.svg"
          text: " IndusIntel, Inc. - IndusIntel, Inc. 成立于 2018 年，是一家位于加利福尼亚的初创公司，致力于为实现高效智能的增材制造运营提供解决方案。MachineScope 提供单一虚拟管理平台视图，让您能够查看所有 Stratasys FDM 打印机的增材制造运营。使用 MachineScope 基于浏览器的界面，增材运营经理能够获取有关构建状态、机器使用、切换最佳停机时间、材料消耗和日报/周报的深度洞见。"
