        hero:
          title: "GrabCAD 소프트웨어 개발 키트"
          description: "독립 소프트웨어 제공업체라면 Stratasys 기술과 연결되어 고객에게 엔드 투 엔드 3차원 인쇄 솔루션을 제공하는 소프트웨어 제공업체의 생태계인 GrabCAD 소프트웨어 파트너 프로그램에 참여하기로 선택할 기회가 있습니다. GrabCAD 소프트웨어 파트너가 되면 GrabCAD SDK에 액세스할 수 있는 권한이 부여됩니다. Stratasys 고객도 개별 SDK를 구매할 수 있습니다."
          button_apply: "Apply Now"
          button_partners: "  <주요 파트너를 만나보세요>"
        section2:
          title: "  <주요 파트너를 만나보세요>"
          description: "We’re working with the best in the industry to bring a complete solution to you, including MES software, DRM software, PLM software and analytics software."
          partners:
            - image_path: "static_pages/partner_program/partner_home/partner-siemens.svg"
              text: "<b>Siemens</b> - Siemens provides an end-to-end software solution for industrialized additive manufacturing that connects and automates every phase of the AM innovation process, from design optimization through part build preparation and simulation to production and qualification."
              url: "https://www.siemens.com/additive"
              learn_more: "Learn more about Siemens OpCenter"
            - image_path: "static_pages/partner_program/partner_home/partner-link3d.svg"
              text: "<b>Link3D</b> - Link3D enables organizations to scale their additive manufacturing infrastructure across complex supply chains and IT environments."
              url: "https://am.link3d.co/"
              learn_more: "Learn more about Link3D"
            - image_path: "static_pages/partner_program/partner_home/partner-identify3d.svg"
              text: "<b>Identify3D</b> - Identify3D technology suite enables digital manufacturing by providing usage controls, security, and traceability of design and manufacturing process data across the digital supply chain."
              url: " https://identify3d.com"
              learn_more: "Learn more about Identify3D"
            - image_path: "static_pages/partner_program/partner_home/partner-indusintel.svg"
              text: "<b>IndusIntel, Inc.</b> - Founded in 2018, IndusIntel Inc is a California-based startup focusing on delivering solutions for enabling efficient and smart additive manufacturing operations. MachineScope offers a single pane of glass view into Additive manufacturing operations across all Stratasys FDM printers. Using MachineScope’s browser-based interface, an Additive operations manager can get insights into build status, machine utilization, shift wise downtime, material consumption and daily/weekly reports."
              url: "https://www.indusintel.com/"
              learn_more: "Learn more about IndusIntel"
            - image_path: "static_pages/partner_program/partner_home/partner-vistory.png"
              text: "<b>Vistory</b> - Vistory is a software editor that develops cybersecurity solutions to build digital trust. MainChain is a seamless trusted third party for distributed production. MainChain offers manufacturing customers control over risk and increases their supply chain resilience by preserving industrial property, confidentiality and trade secrets, certifying blueprint integrity, tracing industrial property throughout the digital supply chain, and automating workflows."
              url: "https://www.vistory.com/"
              learn_more: "Learn more about Vistory"
        footer:
          text: "Built upon the GrabCAD 소프트웨어 개발 키트s, our partner applications and technology provide a variety of solutions for your enterprise and are certified to work with Stratasys 3D printers and GrabCAD software."
          button_primary_text: "Join our Partner Program"
          button_secondary_text: "Learn more about GrabCAD SDK"
      sdk_home:
        hero:
          title: "GrabCAD 소프트웨어 개발 키트"
          description: "Integrate Stratasys technology into your software environment with GrabCAD 소프트웨어 개발 키트s. By leveraging standard protocols, APIs and machine emulators to speed up development and testing, GrabCAD SDK help Independent Software Vendors and Customer Developers connect their Stratasys printers to their factory floor."
          button_text: "Explore our GrabCAD SDK"
        section1:
          title: "스마트 작업장의 이점을 활용하세요"
          description: "Independent Software Vendors have the option to join our GrabCAD Software Partner Program, an ecosystem of software providers that have connected to Stratasys to provide customers with end-to-end additive solutions. Becoming a GrabCAD Software Partner grants access to GrabCAD SDK. Stratasys customers can also purchase individual SDKs."
          parts:
            - title: "프로덕션 관리자"
              items:
                - "회사의 3차원 채택 개선."
                - "생산 최적화."
                - "비즈니스 인프라에 3차원 통합."
            - title: "장비 통합업체"
              items:
                - "SDK는 Stratasys 프린터를 효과적으로 통합하는 데 필요한 사항을 제공합니다."
                - "기술 지원 팀이 소프트웨어 연결을 지원하는 것을 알기 때문에 부담이 없습니다."
          button_text: "  <주요 파트너를 만나보세요>"
        section2:
          title: "Available GrabCAD SDK"
          description: "SDK 패키지는 독립 소프트웨어 제공업체와 고객 개발업체가 GrabCAD 소프트웨어 및 Stratasys 제조 시스템과 통합하는 것을 지원합니다. "
          supported_printers: "지원되는 프린터: 모든 Stratasys F123 시리즈, 모든 Fortus 모델(Fortus 250mc, Fortus 360mc, Fortus 400mc 제외)"
          items:
            - title: "MTConnect SDK 무료 패키지이며, MTConnect 표준 프로토콜을 통해 선택 Stratasys 장비로부터 스트리밍되는 데이터의 수집을 시작할 수 있는 자원을 제공합니다. "
              image_path: "static_pages/partner_program/sdk_home/mtconnect-hexagon.svg"
              text: "A free package that provides resources to get started with collecting data streaming from select Stratasys equipment via the MTConnect SDK 무료 패키지이며, MTConnect 표준 프로토콜을 통해 선택 Stratasys 장비로부터 스트리밍되는 데이터의 수집을 시작할 수 있는 자원을 제공합니다.  standard protocol."
              supported_printers: "지원되는 프린터: 모든 Stratasys F123 시리즈, 모든 Fortus 모델(Fortus 250mc, Fortus 360mc, Fortus 400mc 제외)"
            - title: "GrabCAD 프린터 연결 SDK는 ERP, BI 및 디지털 저작권 관리 등의 기업 애플리케이션에 Stratasys 프린터를 통합합니다. 또한, MES 시스템과 통신하여 자동화 및 프로덕션 데이터를 분석하고 수집하도록 지원합니다."
              image_path: "static_pages/partner_program/sdk_home/printer-connectivity-hexagon.svg"
              text: "GrabCAD 프린터 연결 SDK는 ERP, BI 및 디지털 저작권 관리 등의 기업 애플리케이션에 Stratasys 프린터를 통합합니다. 또한, MES 시스템과 통신하여 자동화 및 프로덕션 데이터를 분석하고 수집하도록 지원합니다."
              supported_printers: "지원되는 프린터: 모든 Stratasys F123 시리즈, 모든 Fortus 모델(Fortus 250mc 제외)"
            - title: "GrabCAD SDK"
              is_beta: true
              image_path: "static_pages/partner_program/sdk_home/plm-sdk-hexagon.svg"
              text: "GrabCAD PLM SDK는 PLM 저장 및 파일 관리에 GrabCAD Print 데스크탑 애플리케이션을 통합하여 트레이 준비 워크플로를 간소화합니다."
              supported_printers: "Printer support is not applicable to the GrabCAD SDK"
        footer:
          text: "GrabCAD SDK include sample code, technical documentation, and support to integrate Stratasys 3D printing solutions with your commercial and proprietary software. This allows you to achieve enterprise goals around system integration, compliance, and workflow automation."
          button_text: "<SDK 구매하기>"
