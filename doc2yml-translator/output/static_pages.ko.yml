ko:
  partner_home:
    hero:
      title: "GrabCAD 소프트웨어 파트너"
      description: "GrabCAD 소프트웨어 파트너 프로그램은 소프트웨어 제공업체의 생태계이며, Stratasys 기술과 연결되어 고객에게 엔드 투 엔드 3차원 인쇄 솔루션을 제공합니다. "
      button_apply: "지금 신청"
      button_partners: "주요 파트너를 만나보세요"
    section2:
      title: "주요 파트너"
      description: "MES 소프트웨어, DRM 소프트웨어, PLM 소프트웨어 및 분석 소프트웨어를 포함하여, 업계의 최고 파트너와 협업하여 완전한 솔루션을 제공합니다."
      partners:
        - image_path: "static_pages/partner_program/partner_home/partner-teton.svg"
          text: "<b>Teton Simulation</b> develops software products to help maximize efficiency when 3D printing parts. SmartSlice takes the guesswork out of optimizing a part for minimum print time and material use, while ensuring that end-use performance requirements are met. The company’s hallmark is providing software that is simple to use while providing very fast, reliable results."
          url: "https://www.tetonsim.com/"
          learn_more: "Learn more about Teton Simulation"
        - image_path: "static_pages/partner_program/partner_home/partner-siemens.svg"
          text: " Siemens - Siemens는 설계 최적화부터 부품 빌드 준비, 그리고 생산 및 자격 시뮬레이션까지 AM 혁신 프로세스의 매 단계를 연결하고 자동화하는 산업용 3차원 인쇄용 엔드 투 엔드 소프트웨어 솔루션을 제공합니다."
          url: "https://www.siemens.com/additive"
          learn_more: "Learn more about Siemens OpCenter"
        - image_path: "static_pages/partner_program/partner_home/partner-link3d.svg"
          text: "Link3D - Link3D는 조직이 복잡한 공급망과 IT 환경 전반에서 3차원 인쇄 인프라를 확장하거나 축소하도록 지원합니다."
          url: "https://am.link3d.co/"
          learn_more: "Learn more about Link3D"
        - image_path: "static_pages/partner_program/partner_home/partner-identify3d.svg"
          text: " Identify3D -- Identify3D 기술 제품군은 디지털 공급망 전반에서 설계 및 제조 프로세스 데이터에 대한 사용 제어, 보안 및 추적성을 제공하여 디지털 제조를 지원합니다."
          url: " https://identify3d.com"
          learn_more: "Learn more about Identify3D"
        - image_path: "static_pages/partner_program/partner_home/partner-indusintel.svg"
          text: " IndusIntel, Inc. - 2018년 설립된 IndusIntel Inc는 캘리포니아에 소재한 신생업체이며, 효율적이고 스마트한 3차원 인쇄 작업을 지원하는 솔루션을 제공하는 데 집중합니다. MachineScope는 모든 Stratasys FDM 프린터에서 하나의 유리창으로 3차원 인쇄 작업을 볼 수 있는 시야를 제공합니다. MachineScope의 브라우저 기반 인터페이스를 사용하여, 3차원 작업 관리자는 빌드 상태, 장비 사용, 전환에 따른 정지 시간, 재료 소비량 및 일간"
          url: "https://www.indusintel.com/"
          learn_more: "Learn more about IndusIntel"
        - image_path: "static_pages/partner_program/partner_home/partner-vistory.png"
          text: "Vistory - Vistory는 디지털 신뢰를 구죽하는 사이버보안 솔루션을 개발하는 소프트웨어 편집업체입니다. MainChain은 분산 프로덕션을 위한 매끄럽고 신뢰할 수 있는 타사 제품입니다. MainChain은 산업 자산, 기밀 및 영업 비밀을 보존하고, 청사진의 무결성을 인증하며, 디지털 공급망 전체에서 산업 자산을 추적하고, 워크플로를 자동화하여 제조 고객에게 위험에 대한 관리를 제공하고 공급망의 유연성을 높여줍니다."
          url: "https://www.vistory.com/"
          learn_more: "Learn more about Vistory"
    footer:
      text: "GrabCAD 소프트웨어 개발 키트에 기반하여 구축된 파트너 애플리케이션과 기술은 귀사를 위한 다양한 솔루션을 제공하며 Stratasys 3D 프린터 및 GrabCAD 소프트웨어 작업에 대한 인증을 받았습니다."
      button_primary_text: "파트너 프로그램에 참여하세요"
      button_secondary_text: "Learn mor about GrabCAD SDKs"