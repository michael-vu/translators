de:
  partner_home:
    hero:
      title: "GrabCAD-Softwarepartner"
      description: "Das GrabCAD-Software-Partnerprogramm ist ein Ökosystem von Softwareanbietern, die Stratasys-Technologien integriert haben, um ihren Kunden End-to-End-Lösungen für die additive Fertigung bereitzustellen. "
      button_apply: "Jetzt bewerben"
      button_partners: "Lernen Sie unsere vorgestellten Partner kennen"
    section2:
      title: "Vorgestellte Partner"
      description: "Wir arbeiten mit branchenführenden Unternehmen zusammen, damit wir Ihnen Komplettlösungen mit MES-Software, DRM-Software, PLM-Software und Analytiksoftware anbieten können."
      partners:
        - image_path: "static_pages/partner_program/partner_home/partner-teton.svg"
          text: "<b>Teton Simulation</b> develops software products to help maximize efficiency when 3D printing parts. SmartSlice takes the guesswork out of optimizing a part for minimum print time and material use, while ensuring that end-use performance requirements are met. The company’s hallmark is providing software that is simple to use while providing very fast, reliable results."
          url: "https://www.tetonsim.com/"
          learn_more: "Learn more about Teton Simulation"
        - image_path: "static_pages/partner_program/partner_home/partner-siemens.svg"
          text: " Siemens – Siemens bietet eine End-to-End-Softwarelösung für die industrialisierte additive Fertigung, mit der alle Phasen des AM-Innovationsprozesses verbunden und automatisiert werden, von der Optimierung des Entwurfs über die Vorbereitung und Simulation der Teileerstellung bis hin zu der Herstellung und Qualifikation."
          url: "https://www.siemens.com/additive"
          learn_more: "Learn more about Siemens OpCenter"
        - image_path: "static_pages/partner_program/partner_home/partner-link3d.svg"
          text: "Link3D – Link3D ermöglicht es Organisationen, ihre Infrastruktur für die additive Fertigung über komplexe Lieferketten und IT-Umgebungen hinweg zu skalieren."
          url: "https://am.link3d.co/"
          learn_more: "Learn more about Link3D"
        - image_path: "static_pages/partner_program/partner_home/partner-identify3d.svg"
          text: " Identify3D – Die Identify3D-Technologiesuite ermöglicht eine digitale Fertigung durch Nutzungskontrollen, Sicherheit, und Nachverfolgbarkeit der Daten für die Entwurfs- und Fertigungsprozesse in der gesamten digitalen Lieferkette."
          url: " https://identify3d.com"
          learn_more: "Learn more about Identify3D"
        - image_path: "static_pages/partner_program/partner_home/partner-indusintel.svg"
          text: " IndusIntel, Inc. – Die 2018 gegründete IndusIntel, Inc., ist ein Startup mit Sitz in Kalifornien, das sich auf Lösungen für die effiziente und intelligente additive Fertigung spezialisiert hat. MachineScope bietet eine zusammengefasste Ansicht der additiven Fertigungsvorgänge für alle Stratasys FDM-Drucker. Mit der Benutzeroberfläche von MachineScope in einem Browser kann der Betriebsleiter bei der additiven Fertigung Einblicke in Baustatus, Maschinenauslastung, Ausfallzeiten pro Schicht und Materialverbrauch gewinnen sowie tägliche"
          url: "https://www.indusintel.com/"
          learn_more: "Learn more about IndusIntel"
        - image_path: "static_pages/partner_program/partner_home/partner-vistory.png"
          text: "Vistory – Vistory ist ein Softwareentwickler für Cybersicherheitslösungen zur Förderung des Vertrauens im digitalen Raum. MainChain ist ein nahtlos integrierter, vertrauenswürdiger Dritter für die verteilte Produktion. MainChain bietet Kunden im verarbeitenden Gewerbe die Kontrolle über Risiken und steigert die Widerstandsfähigkeit ihrer Lieferkette, indem gewerbliches Eigentum, Vertraulichkeit und Handelsgeheimnisse sicher gewahrt, die Integrität von Entwürfen zertifiziert, gewerbliches Eigentum über die digitale Lieferkette nachverfolgt und Workflows automatisiert werden."
          url: "https://www.vistory.com/"
          learn_more: "Learn more about Vistory"
    footer:
      text: "Anwendungen und Technologien unserer Partner bauen auf den GrabCAD Software Development Kits auf und bieten verschiedene Lösungen für Ihr Unternehmen. Die Zusammenarbeit mit Stratasys 3D-Druckern und GrabCAD-Software ist zertifiziert."
      button_primary_text: "Partnerprogramm beitreten "
      button_secondary_text: "Weitere Informationen zu GrabCAD SDKs"