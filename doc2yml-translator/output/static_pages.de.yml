      partner_home:
        hero:
          title: "GrabCAD Software Development Kit"
          description: "Unabhängige Softwareentwickler können unserem GrabCAD-Software-Partnerprogramm beitreten. Hierbei handelt es sich um ein Ökosystem von Softwareanbietern, die Stratasys-Technologien integriert haben, um ihren Kunden End-to-End-Lösungen für die additive Fertigung bereitzustellen. Als GrabCAD-Softwarepartner erhalten Sie Zugriff auf die GrabCAD SDKs. Außerdem können Stratasys-Kunden einzelne SDKs erwerben."
          button_apply: "Apply Now"
          button_partners: "  <Lernen Sie unsere vorgestellten Partner kennen>"
        section2:
          title: "  <Lernen Sie unsere vorgestellten Partner kennen>"
          description: "We’re working with the best in the industry to bring a complete solution to you, including MES software, DRM software, PLM software and analytics software."
          partners:
            - image_path: "static_pages/partner_program/partner_home/partner-siemens.svg"
              text: "<b>Siemens</b> - Siemens provides an end-to-end software solution for industrialized additive manufacturing that connects and automates every phase of the AM innovation process, from design optimization through part build preparation and simulation to production and qualification."
              url: "https://www.siemens.com/additive"
              learn_more: "Learn more about Siemens OpCenter"
            - image_path: "static_pages/partner_program/partner_home/partner-link3d.svg"
              text: "<b>Link3D</b> - Link3D enables organizations to scale their additive manufacturing infrastructure across complex supply chains and IT environments."
              url: "https://am.link3d.co/"
              learn_more: "Learn more about Link3D"
            - image_path: "static_pages/partner_program/partner_home/partner-identify3d.svg"
              text: "<b>Identify3D</b> - Identify3D technology suite enables digital manufacturing by providing usage controls, security, and traceability of design and manufacturing process data across the digital supply chain."
              url: " https://identify3d.com"
              learn_more: "Learn more about Identify3D"
            - image_path: "static_pages/partner_program/partner_home/partner-indusintel.svg"
              text: "<b>IndusIntel, Inc.</b> - Founded in 2018, IndusIntel Inc is a California-based startup focusing on delivering solutions for enabling efficient and smart additive manufacturing operations. MachineScope offers a single pane of glass view into Additive manufacturing operations across all Stratasys FDM printers. Using MachineScope’s browser-based interface, an Additive operations manager can get insights into build status, machine utilization, shift wise downtime, material consumption and daily/weekly reports."
              url: "https://www.indusintel.com/"
              learn_more: "Learn more about IndusIntel"
            - image_path: "static_pages/partner_program/partner_home/partner-vistory.png"
              text: "<b>Vistory</b> - Vistory is a software editor that develops cybersecurity solutions to build digital trust. MainChain is a seamless trusted third party for distributed production. MainChain offers manufacturing customers control over risk and increases their supply chain resilience by preserving industrial property, confidentiality and trade secrets, certifying blueprint integrity, tracing industrial property throughout the digital supply chain, and automating workflows."
              url: "https://www.vistory.com/"
              learn_more: "Learn more about Vistory"
        footer:
          text: "Built upon the GrabCAD Software Development Kits, our partner applications and technology provide a variety of solutions for your enterprise and are certified to work with Stratasys 3D printers and GrabCAD software."
          button_primary_text: "Join our Partner Program"
          button_secondary_text: "<Unsere GrabCAD SDKs erkunden>"
      sdk_home:
        hero:
          title: "GrabCAD Software Development Kit"
          description: "Integrieren Sie Stratasys-Technologien mit den GrabCAD Software Development Kits in Ihre Softwareumgebung. Durch Standardprotokolle, APIs und Maschinenemulatoren zur Beschleunigung von Entwicklung und Tests helfen GrabCAD SDKs unabhängigen Softwareentwicklern und Entwicklern bei den Kunden, ihre Stratasys-Drucker in ihre Produktionsumgebung zu integrieren."
          button_text: "<Unsere GrabCAD SDKs erkunden>"
        section1:
          title: "Nutzen Sie die Vorteile der Smart Factory"
          description: "Unabhängige Softwareentwickler können unserem GrabCAD-Software-Partnerprogramm beitreten. Hierbei handelt es sich um ein Ökosystem von Softwareanbietern, die Stratasys-Technologien integriert haben, um ihren Kunden End-to-End-Lösungen für die additive Fertigung bereitzustellen. Als GrabCAD-Softwarepartner erhalten Sie Zugriff auf die GrabCAD SDKs. Außerdem können Stratasys-Kunden einzelne SDKs erwerben."
          parts:
            - title: "Für Produktionsleiter"
              items:
                - "Steigern Sie die Akzeptanz der additiven Fertigung in Ihrem Unternehmen."
                - "Optimieren Sie die Produktion."
                - "Integrieren Sie die additive Fertigung in Ihre Unternehmensinfrastruktur."
            - title: "Für Anlagenintegratoren"
              items:
                - "SDKs bieten alle benötigten Funktionen für die effektive Integration von Stratasys-Druckern."
                - "Sie können sich sicher sein, dass unser Team für den technischen Support Sie dabei unterstützt, Ihre Software zu integrieren."
          button_text: "  <Lernen Sie unsere vorgestellten Partner kennen>"
        section2:
          title: "Verfügbare GrabCAD SDKs"
          description: "Unsere SDK-Pakete ermöglichen es unabhängigen Softwareentwicklern und Entwicklern bei den Kunden, die Integration von GrabCAD-Software und Stratasys-Fertigungssystemen herzustellen. "
          supported_printers: "Unterstützte Drucker: Alle der Stratasys F123-Serie, alle Fortus-Modelle (außer Fortus 250mc, Fortus 360mc, Fortus 400mc)"
          items:
            - title: "MTConnect SDK Ein kostenloses Paket, das Ressourcen für die Erfassung von Daten ausgewählter Stratasys-Geräte über das Standardprotokoll MTConnect bietet. "
              image_path: "static_pages/partner_program/sdk_home/mtconnect-hexagon.svg"
              text: "A free package that provides resources to get started with collecting data streaming from select Stratasys equipment via the MTConnect SDK Ein kostenloses Paket, das Ressourcen für die Erfassung von Daten ausgewählter Stratasys-Geräte über das Standardprotokoll MTConnect bietet.  standard protocol."
              supported_printers: "Unterstützte Drucker: Alle der Stratasys F123-Serie, alle Fortus-Modelle (außer Fortus 250mc, Fortus 360mc, Fortus 400mc)"
            - title: "GrabCAD-Druckerkonnektivitäts-SDK Integriert Stratasys-Drucker mit Unternehmensanwendungen wie ERP, BI und dem digitalen Rechtemanagement. Es kommuniziert außerdem mit MES-Systemen, um neben der Analytik die Automatisierung und Erfassung von Produktionsdaten zu ermöglichen."
              image_path: "static_pages/partner_program/sdk_home/printer-connectivity-hexagon.svg"
              text: "GrabCAD-Druckerkonnektivitäts-SDK Integriert Stratasys-Drucker mit Unternehmensanwendungen wie ERP, BI und dem digitalen Rechtemanagement. Es kommuniziert außerdem mit MES-Systemen, um neben der Analytik die Automatisierung und Erfassung von Produktionsdaten zu ermöglichen."
              supported_printers: "Unterstützte Drucker: Alle der Stratasys F123-Serie, alle Fortus-Modelle (außer Fortus 250mc)"
            - title: "GrabCAD SDKs"
              is_beta: true
              image_path: "static_pages/partner_program/sdk_home/plm-sdk-hexagon.svg"
              text: "GrabCAD-PLM-SDK Integriert die GrabCAD Print-Desktopanwendung mit PLM-Vaults und der Dateiverwaltung, um den Workflow für die Plattformvorbereitung zu optimieren."
              supported_printers: "Printer support is not applicable to the GrabCAD SDKs"
        footer:
          text: "Die GrabCAD SDKs umfassen Beispielcode, technische Dokumentation und Support bei der Integration von Stratasys 3D-Drucklösungen in Ihre kommerzielle und proprietäre Software. Hiermit können Sie Unternehmensziele in Bezug auf Systemintegration, Compliance und Automatisierung von Workflows erzielen."
          button_text: "<SDK kaufen>"
