      partner_home:
        hero:
          title: "Kit de desarrollo de software GrabCAD"
          description: "Los proveedores de software independientes tienen la opción de unirse a nuestro programa de socios de software de GrabCAD, un ecosistema de proveedores de software que se ha conectado a la tecnología de Stratasys para ofrecer a los clientes soluciones aditivas de un extremo a otro. Convertirse en un socio de software de GrabCAD le ofrece acceso a los SKD de GrabCAD. Los clientes de Stratasys también pueden comprar SDK individuales."
          button_apply: "Apply Now"
          button_partners: "  <Conozca a nuestros socios destacados>"
        section2:
          title: "  <Conozca a nuestros socios destacados>"
          description: "We’re working with the best in the industry to bring a complete solution to you, including MES software, DRM software, PLM software and analytics software."
          partners:
            - image_path: "static_pages/partner_program/partner_home/partner-siemens.svg"
              text: "<b>Siemens</b> - Siemens provides an end-to-end software solution for industrialized additive manufacturing that connects and automates every phase of the AM innovation process, from design optimization through part build preparation and simulation to production and qualification."
              url: "https://www.siemens.com/additive"
              learn_more: "Learn more about Siemens OpCenter"
            - image_path: "static_pages/partner_program/partner_home/partner-link3d.svg"
              text: "<b>Link3D</b> - Link3D enables organizations to scale their additive manufacturing infrastructure across complex supply chains and IT environments."
              url: "https://am.link3d.co/"
              learn_more: "Learn more about Link3D"
            - image_path: "static_pages/partner_program/partner_home/partner-identify3d.svg"
              text: "<b>Identify3D</b> - Identify3D technology suite enables digital manufacturing by providing usage controls, security, and traceability of design and manufacturing process data across the digital supply chain."
              url: " https://identify3d.com"
              learn_more: "Learn more about Identify3D"
            - image_path: "static_pages/partner_program/partner_home/partner-indusintel.svg"
              text: "<b>IndusIntel, Inc.</b> - Founded in 2018, IndusIntel Inc is a California-based startup focusing on delivering solutions for enabling efficient and smart additive manufacturing operations. MachineScope offers a single pane of glass view into Additive manufacturing operations across all Stratasys FDM printers. Using MachineScope’s browser-based interface, an Additive operations manager can get insights into build status, machine utilization, shift wise downtime, material consumption and daily/weekly reports."
              url: "https://www.indusintel.com/"
              learn_more: "Learn more about IndusIntel"
            - image_path: "static_pages/partner_program/partner_home/partner-vistory.png"
              text: "<b>Vistory</b> - Vistory is a software editor that develops cybersecurity solutions to build digital trust. MainChain is a seamless trusted third party for distributed production. MainChain offers manufacturing customers control over risk and increases their supply chain resilience by preserving industrial property, confidentiality and trade secrets, certifying blueprint integrity, tracing industrial property throughout the digital supply chain, and automating workflows."
              url: "https://www.vistory.com/"
              learn_more: "Learn more about Vistory"
        footer:
          text: "Built upon the Kit de desarrollo de software GrabCADs, our partner applications and technology provide a variety of solutions for your enterprise and are certified to work with Stratasys 3D printers and GrabCAD software."
          button_primary_text: "Join our Partner Program"
          button_secondary_text: "Learn more about SDK GrabCAD"
      sdk_home:
        hero:
          title: "Kit de desarrollo de software GrabCAD"
          description: "Integrate Stratasys technology into your software environment with Kit de desarrollo de software GrabCADs. By leveraging standard protocols, APIs and machine emulators to speed up development and testing, SDK GrabCAD help Independent Software Vendors and Customer Developers connect their Stratasys printers to their factory floor."
          button_text: "Explore our SDK GrabCAD"
        section1:
          title: "Aproveche los beneficios de la fábrica inteligente"
          description: "Independent Software Vendors have the option to join our GrabCAD Software Partner Program, an ecosystem of software providers that have connected to Stratasys to provide customers with end-to-end additive solutions. Becoming a GrabCAD Software Partner grants access to SDK GrabCAD. Stratasys customers can also purchase individual SDKs."
          parts:
            - title: "Para gestores de producción"
              items:
                - "Mejore la incorporación aditiva dentro de su empresa"
                - "Optimice la producción."
                - "Integre la tecnología aditiva con la infraestructura de su negocio."
            - title: "Para integradores de equipos"
              items:
                - "Los SDK ofrecen lo que necesita para integrar eficazmente las impresoras Stratasys."
                - "¡Relájese! Nuestro equipo de soporte le ayudará a conectar su software."
          button_text: "  <Conozca a nuestros socios destacados>"
        section2:
          title: "Available SDK GrabCAD"
          description: "Nuestros paquetes de SDK permiten que los proveedores de software independientes y los desarrolladores para clientes se integren con el software de GrabCAD y los sistemas de fabricación de Stratasys. "
          supported_printers: "Impresoras compatibles: Toda la serie Stratasys F123, todos los modelos Fortus (excepto Fortus 250mc, Fortus 360mc, Fortus 400mc)"
          items:
            - title: "MTConnect SDK: un paquete gratuito que ofrece recursos para comenzar a recopilar transmisiones de datos de equipos Stratasys seleccionados por medio del protocolo estándar MTConnect. "
              image_path: "static_pages/partner_program/sdk_home/mtconnect-hexagon.svg"
              text: "A free package that provides resources to get started with collecting data streaming from select Stratasys equipment via the MTConnect SDK: un paquete gratuito que ofrece recursos para comenzar a recopilar transmisiones de datos de equipos Stratasys seleccionados por medio del protocolo estándar MTConnect.  standard protocol."
              supported_printers: "Impresoras compatibles: Toda la serie Stratasys F123, todos los modelos Fortus (excepto Fortus 250mc, Fortus 360mc, Fortus 400mc)"
            - title: "Los SDK para conectividad de impresoras GrabCAD integran a las impresoras Stratasys con aplicaciones de la empresa, como ERP, BI y gestión de derechos digitales. También se comunica con sistemas MES para permitir la automatización y recopilación de datos de producción, además de los análisis."
              image_path: "static_pages/partner_program/sdk_home/printer-connectivity-hexagon.svg"
              text: "Los SDK para conectividad de impresoras GrabCAD integran a las impresoras Stratasys con aplicaciones de la empresa, como ERP, BI y gestión de derechos digitales. También se comunica con sistemas MES para permitir la automatización y recopilación de datos de producción, además de los análisis."
              supported_printers: "Impresoras compatibles: Toda la serie Stratasys F123, todos los modelos Fortus (excepto Fortus 250mc)"
            - title: "SDK GrabCAD"
              is_beta: true
              image_path: "static_pages/partner_program/sdk_home/plm-sdk-hexagon.svg"
              text: "Los SDK PLM GrabCAD integran la aplicación de escritorio de impresión de GrabCAD con la gestión de archivos y almacenamiento de PLM para optimizar el flujo de trabajo de preparación de bandeja."
              supported_printers: "Printer support is not applicable to the SDK GrabCAD"
        footer:
          text: "SDK GrabCAD include sample code, technical documentation, and support to integrate Stratasys 3D printing solutions with your commercial and proprietary software. This allows you to achieve enterprise goals around system integration, compliance, and workflow automation."
          button_text: "<Comprar un SDK>"
