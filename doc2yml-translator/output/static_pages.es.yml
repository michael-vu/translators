es:
  partner_home:
    hero:
      title: "Socios de software de GrabCAD"
      description: "El programa de socios de software de GrabCAD es un ecosistema de proveedores de software que se ha conectado a la tecnología de Stratasys para ofrecer a los clientes soluciones aditivas de un extremo a otro. "
      button_apply: "Solicitar ahora"
      button_partners: "Conozca a nuestros socios destacados"
    section2:
      title: "Socios destacados"
      description: "Estamos trabajando con los mejores de la industria para ofrecerle una solución completa, que incluye software MES, software DRM, software PLM y software de análisis."
      partners:
        - image_path: "static_pages/partner_program/partner_home/partner-teton.svg"
          text: "<b>Teton Simulation</b> develops software products to help maximize efficiency when 3D printing parts. SmartSlice takes the guesswork out of optimizing a part for minimum print time and material use, while ensuring that end-use performance requirements are met. The company’s hallmark is providing software that is simple to use while providing very fast, reliable results."
          url: "https://www.tetonsim.com/"
          learn_more: "Learn more about Teton Simulation"
        - image_path: "static_pages/partner_program/partner_home/partner-siemens.svg"
          text: " Siemens: Siemens ofrece una solución de un extremo a otro para fabricación aditiva industrializada que conecta y automatiza cada fase del proceso de innovación AM, desde la optimización del diseño, pasando por la preparación y simulación de la construcción de piezas hasta la producción y cualificación."
          url: "https://www.siemens.com/additive"
          learn_more: "Learn more about Siemens OpCenter"
        - image_path: "static_pages/partner_program/partner_home/partner-link3d.svg"
          text: "Link3D: Link3D permite que las organizaciones escalen su infraestructura de fabricación aditiva en diferentes cadenas de suministro complejas y entornos de TI."
          url: "https://am.link3d.co/"
          learn_more: "Learn more about Link3D"
        - image_path: "static_pages/partner_program/partner_home/partner-identify3d.svg"
          text: " Identify3D: el paquete de tecnología de Identify3D permite la fabricación digital por medio del uso de controles, seguridad y la rastreabilidad de los datos del proceso de diseño y fabricación a lo largo de la cadena de suministro digital."
          url: " https://identify3d.com"
          learn_more: "Learn more about Identify3D"
        - image_path: "static_pages/partner_program/partner_home/partner-indusintel.svg"
          text: " IndusIntel, Inc.: fundada en 2018, IndusIntel Inc es una startup con base en California que se centra en entregar soluciones para permitir operaciones de fabricación aditiva eficientes e inteligentes. MachineScope permite ver todos los aspectos de las operaciones de fabricación aditiva en un solo lugar para todas las impresoras Stratasys FDM. Al utilizar la interfaz basada en navegador de MachineScope, un gestor de operaciones aditivas, puede obtener información sobre el estado de la construcción, la utilización de máquinas, el tiempo de inactividad por turnos, el consumo de material y los informes diarios y semanales."
          url: "https://www.indusintel.com/"
          learn_more: "Learn more about IndusIntel"
        - image_path: "static_pages/partner_program/partner_home/partner-vistory.png"
          text: "Creado a partir de los kits de desarrollo de software de GrabCAD, nuestras aplicaciones y tecnología asociadas ofrecen una variedad de soluciones para su empresa y están certificadas para funcionar con impresoras Stratasys 3D y software GrabCAD."
          url: "https://www.vistory.com/"
          learn_more: "Learn more about Vistory"
    footer:
      text: "Unirse a nuestro programa de socios"
      button_primary_text: "Obtener más información sobre GrabCAD SDK"
      button_secondary_text: "Ulteriori informazioni sugli SDK GrabCAD"