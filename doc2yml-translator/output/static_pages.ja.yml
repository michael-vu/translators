          description: "Independent Software Vendors have the option to join our GrabCAD Software Partner Program, an ecosystem of software providers that have connected to Stratasys to provide customers with end-to-end additive solutions. Becoming a GrabCAD Software Partner grants access to GrabCADのSDK. Stratasys customers can also purchase individual SDKs."
