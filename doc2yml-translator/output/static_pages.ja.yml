ja:
  partner_home:
    hero:
      title: "GrabCADソフトウェア パートナー"
      description: "GrabCADソフトウェア パートナー プログラムは、Stratasysテクノロジーに接続して顧客にエンドツーエンドの積層造形ソリューションを提供するソフトウェア プロバイダーのエコシステムです。"
      button_apply: "今すぐ応募する"
      button_partners: "注目のパートナーに出会う"
    section2:
      title: "注目のパートナー"
      description: "当社は業界有数の企業と協力して、MESソフトウェア、DRMソフトウェア、PLMソフトウェア、分析ソフトウェアなどの完全なソリューションをお届けします。"
      partners:
        - image_path: "static_pages/partner_program/partner_home/partner-teton.svg"
          text: "<b>Teton Simulation</b> develops software products to help maximize efficiency when 3D printing parts. SmartSlice takes the guesswork out of optimizing a part for minimum print time and material use, while ensuring that end-use performance requirements are met. The company’s hallmark is providing software that is simple to use while providing very fast, reliable results."
          url: "https://www.tetonsim.com/"
          learn_more: "Learn more about Teton Simulation"
        - image_path: "static_pages/partner_program/partner_home/partner-siemens.svg"
          text: " Siemens - Siemensは、工業化積層造形用のエンドツーエンドのソフトウェアソリューションを提供します。これは、設計の最適化から、部位ビルドの準備とシミュレーションを経て、製造と認証まで、AM革新工程の全相を接続および自動化するものです。"
          url: "https://www.siemens.com/additive"
          learn_more: "Learn more about Siemens OpCenter"
        - image_path: "static_pages/partner_program/partner_home/partner-link3d.svg"
          text: "Link3D - Link3Dは、複雑なサプライチェーンやIT環境全体で積層造形インフラストラクチャを拡張可能にします。"
          url: "https://am.link3d.co/"
          learn_more: "Learn more about Link3D"
        - image_path: "static_pages/partner_program/partner_home/partner-identify3d.svg"
          text: " Identify3D -- Identify3Dテクノロジースイートは、デジタルサプライチェーン全体で設計および製造工程データの使用制御、セキュリティ、トレーサビリティを提供することにより、デジタル製造を可能にします。"
          url: " https://identify3d.com"
          learn_more: "Learn more about Identify3D"
        - image_path: "static_pages/partner_program/partner_home/partner-indusintel.svg"
          text: " IndusIntel, Inc. - IndusIntel Incは、2018年創業のカリフォルニアを拠点とする新興企業です。効率的でスマートな積層造形操作を可能にするソリューションの提供に重点を置いています。MachineScopeは、すべてのStratasysFDMプリンタにわたる積層造形操作の単一ペインビューを提供します。積層造形操作の責任者は、MachineScopeのブラウザベースのインターフェイスを使用して、ビルドステータス、機械効率、シフトごとのダウンタイム、材料消費量、日次/週次レポートの洞察を得ることができます。"
          url: "https://www.indusintel.com/"
          learn_more: "Learn more about IndusIntel"
        - image_path: "static_pages/partner_program/partner_home/partner-vistory.png"
          text: "GrabCADソフトウェア開発キットを基礎に構築された当社のパートナー アプリケーションとテクノロジーは、御社にさまざまなソリューションを提供します。Stratasys3DプリンタとGrabCADソフトウェアで動作することが認定されています。"
          url: "https://www.vistory.com/"
          learn_more: "Learn more about Vistory"
    footer:
      text: "パートナー プログラムに参加する"
      button_primary_text: "GrabCADのSDKの詳細"
      button_secondary_text: "Learn mor about GrabCAD SDKs"