              text: "GrabCAD Printer Connectivity SDK StratasysプリンタをERP、BI、デジタル著作権管理などのエンタープライズアプリケーションと統合します。また、MESシステムと通信して、分析に加えて、自動化および生産データ収集を可能にします。"
              supported_printers: "サポートされているプリンタ：すべてのStratasys F123シリーズ、すべてのFortusモデル（Fortus 250mcを除く）"
