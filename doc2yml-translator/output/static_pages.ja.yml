          description: "独立系ソフトウェアベンダーには、GrabCADソフトウェア パートナー プログラムに参加するオプションがございます。これは、Stratasysに接続して顧客にエンドツーエンドの積層造形ソリューションを提供するソフトウェア プロバイダーのエコシステムです。GrabCADソフトウェア パートナーになると、GrabCADのSDKにアクセスいただけるようになります。Stratasysのお客様は、個別のSDKを購入することもできます。"
          button_apply: "Apply Now"
          button_partners: "  <注目のパートナーに出会う>"
        section2:
          title: "  <注目のパートナーに出会う>"
          description: "We’re working with the best in the industry to bring a complete solution to you, including MES software, DRM software, PLM software and analytics software."
