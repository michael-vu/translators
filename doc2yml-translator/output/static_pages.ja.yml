          description: "Integrate Stratasys technology into your software environment with GrabCADソフトウェア開発キットs. By leveraging standard protocols, APIs and machine emulators to speed up development and testing, GrabCADのSDK help Independent Software Vendors and Customer Developers connect their Stratasys printers to their factory floor."
