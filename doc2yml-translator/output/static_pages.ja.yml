              text: "A free package that provides resources to get started with collecting data streaming from select Stratasys equipment via the MTConnect SDK MTConnect標準プロトコルを介して、一部のStratasys機器からデータストリーミングの収集を始められる、リソースを提供する無料パッケージ。 standard protocol."
              supported_printers: "サポートされているプリンタ：すべてのStratasys F123シリーズ、すべてのFortusモデル（Fortus 250mc、Fortus 360mc、Fortus 400mcを除く）"
            - title: "GrabCAD Printer Connectivity SDK StratasysプリンタをERP、BI、デジタル著作権管理などのエンタープライズアプリケーションと統合します。また、MESシステムと通信して、分析に加えて、自動化および生産データ収集を可能にします。"
