ru:
  partner_home:
    hero:
      title: "Партнеры - разработчики ПО GrabCAD"
      description: "Партнерская программа разработчиков ПО GrabCAD — это экосистема поставщиков программного обеспечения, которые используют технологию Stratasys для предоставления комплексных аддитивных решений. "
      button_apply: "Подать заявку сейчас"
      button_partners: "Познакомьтесь с нашими привилегированными партнерами"
    section2:
      title: "Привилегированные партнеры"
      description: "Мы работаем с лучшими в отрасли, чтобы предоставить вам готовые решения, включая ПО для управления производственными процессами (MES), ПО для защиты авторских прав (DRM), ПО для управления жизненным циклом продукции (PLM) и аналитическое ПО."
      partners:
        - image_path: "static_pages/partner_program/partner_home/partner-teton.svg"
          text: "<b>Teton Simulation</b> develops software products to help maximize efficiency when 3D printing parts. SmartSlice takes the guesswork out of optimizing a part for minimum print time and material use, while ensuring that end-use performance requirements are met. The company’s hallmark is providing software that is simple to use while providing very fast, reliable results."
          url: "https://www.tetonsim.com/"
          learn_more: "Learn more about Teton Simulation"
        - image_path: "static_pages/partner_program/partner_home/partner-siemens.svg"
          text: " Siemens — Siemens предоставляет комплексное программное решение для промышленного аддитивного производства, которое объединяет и автоматизирует все этапы инновационного процесса аддитивного производства, от оптимизации проектирования, подготовки и моделирования сборки деталей, до производства и оценки качества."
          url: "https://www.siemens.com/additive"
          learn_more: "Learn more about Siemens OpCenter"
        - image_path: "static_pages/partner_program/partner_home/partner-link3d.svg"
          text: "Link3D — Link3D позволяет организациям масштабировать инфраструктуру аддитивного производства в сложных цепочках поставок и информационных средах."
          url: "https://am.link3d.co/"
          learn_more: "Learn more about Link3D"
        - image_path: "static_pages/partner_program/partner_home/partner-identify3d.svg"
          text: " Identify3D — пакет технологий Identify3D поддерживает цифровое производство, предоставляя средства контроля использования, обеспечения безопасности и отслеживания данных о проектировании и производственном процессе для всей цепочки доставки цифровых сервисов"
          url: " https://identify3d.com"
          learn_more: "Learn more about Identify3D"
        - image_path: "static_pages/partner_program/partner_home/partner-indusintel.svg"
          text: " IndusIntel, Inc. — основанная в 2018 г. стартап-компания IndusIntel Inc. из Калифорнии специализируется на предоставлении решений для обеспечения эффективного и интеллектуального аддитивного производства. MachineScope предоставляет единый интерфейс для просмотра операций аддитивного производства на всех FDM-принтерах Stratasys. Используя браузерный интерфейс MachineScope, менеджер аддитивных операций может просматривать информацию о состоянии сборки, использовании машин, времени простоя по сменам, расходе материалов, а также ежедневные"
          url: "https://www.indusintel.com/"
          learn_more: "Learn more about IndusIntel"
        - image_path: "static_pages/partner_program/partner_home/partner-vistory.png"
          text: "Vistory — это редактор ПО, который разрабатывает решения в области кибербезопасности для обеспечения доверия к цифровым технологиям. MainChain — это надежная независимая сторонняя организация для локальных производителей. MainChain предоставляет производственным предприятиям контроль над рисками и повышает устойчивость их цепочки поставок за счет сохранения промышленной собственности, конфиденциальности и коммерческой тайны, сертификации целостности чертежей, отслеживания промышленной собственности по всей цепочке доставки цифровых сервисов и автоматизации рабочих процессов."
          url: "https://www.vistory.com/"
          learn_more: "Learn more about Vistory"
    footer:
      text: "Наши партнерские приложения и технологии, основанные на пакетах средств разработки ПО GrabCAD, предоставляют различные решения для предприятий и сертифицированы для работы с 3D-принтерами Stratasys и ПО GrabCAD."
      button_primary_text: "Присоединяйтесь к нашей партнерской программе"
      button_secondary_text: "Learn mor about GrabCAD SDKs"