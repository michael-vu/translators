      partner_home:
        hero:
          title: "Пакет средств разработки ПО GrabCAD"
          description: "Независимые поставщики ПО могут присоединится к партнерской программе разработчиков ПО GrabCAD — экосистеме поставщиков программного обеспечения, которые используют технологию Stratasys, чтобы предоставлять клиентам комплексные аддитивные решения. Став партнером-разработчиком ПО GrabCAD, вы получаете доступ к пакетам SDK ПО GrabCAD. Клиенты Stratasys могут также приобретать отдельные пакеты SDK."
          button_apply: "Apply Now"
          button_partners: "  <Познакомьтесь с нашими Привилегированными Партнерами>"
        section2:
          title: "  <Познакомьтесь с нашими Привилегированными Партнерами>"
          description: "We’re working with the best in the industry to bring a complete solution to you, including MES software, DRM software, PLM software and analytics software."
          partners:
            - image_path: "static_pages/partner_program/partner_home/partner-siemens.svg"
              text: "<b>Siemens</b> - Siemens provides an end-to-end software solution for industrialized additive manufacturing that connects and automates every phase of the AM innovation process, from design optimization through part build preparation and simulation to production and qualification."
              url: "https://www.siemens.com/additive"
              learn_more: "Learn more about Siemens OpCenter"
            - image_path: "static_pages/partner_program/partner_home/partner-link3d.svg"
              text: "<b>Link3D</b> - Link3D enables organizations to scale their additive manufacturing infrastructure across complex supply chains and IT environments."
              url: "https://am.link3d.co/"
              learn_more: "Learn more about Link3D"
            - image_path: "static_pages/partner_program/partner_home/partner-identify3d.svg"
              text: "<b>Identify3D</b> - Identify3D technology suite enables digital manufacturing by providing usage controls, security, and traceability of design and manufacturing process data across the digital supply chain."
              url: " https://identify3d.com"
              learn_more: "Learn more about Identify3D"
            - image_path: "static_pages/partner_program/partner_home/partner-indusintel.svg"
              text: "<b>IndusIntel, Inc.</b> - Founded in 2018, IndusIntel Inc is a California-based startup focusing on delivering solutions for enabling efficient and smart additive manufacturing operations. MachineScope offers a single pane of glass view into Additive manufacturing operations across all Stratasys FDM printers. Using MachineScope’s browser-based interface, an Additive operations manager can get insights into build status, machine utilization, shift wise downtime, material consumption and daily/weekly reports."
              url: "https://www.indusintel.com/"
              learn_more: "Learn more about IndusIntel"
            - image_path: "static_pages/partner_program/partner_home/partner-vistory.png"
              text: "<b>Vistory</b> - Vistory is a software editor that develops cybersecurity solutions to build digital trust. MainChain is a seamless trusted third party for distributed production. MainChain offers manufacturing customers control over risk and increases their supply chain resilience by preserving industrial property, confidentiality and trade secrets, certifying blueprint integrity, tracing industrial property throughout the digital supply chain, and automating workflows."
              url: "https://www.vistory.com/"
              learn_more: "Learn more about Vistory"
        footer:
          text: "Built upon the Пакет средств разработки ПО GrabCADs, our partner applications and technology provide a variety of solutions for your enterprise and are certified to work with Stratasys 3D printers and GrabCAD software."
          button_primary_text: "Join our Partner Program"
          button_secondary_text: "Learn more about Пакеты SDK GrabCAD"
      sdk_home:
        hero:
          title: "Пакет средств разработки ПО GrabCAD"
          description: "Integrate Stratasys technology into your software environment with Пакет средств разработки ПО GrabCADs. By leveraging standard protocols, APIs and machine emulators to speed up development and testing, Пакеты SDK GrabCAD help Independent Software Vendors and Customer Developers connect their Stratasys printers to their factory floor."
          button_text: "Explore our Пакеты SDK GrabCAD"
        section1:
          title: "Используйте преимущества Smart Factory"
          description: "Independent Software Vendors have the option to join our GrabCAD Software Partner Program, an ecosystem of software providers that have connected to Stratasys to provide customers with end-to-end additive solutions. Becoming a GrabCAD Software Partner grants access to Пакеты SDK GrabCAD. Stratasys customers can also purchase individual SDKs."
          parts:
            - title: "Для руководителей производства"
              items:
                - "Улучшите внедрение аддитивных технологий в вашей компании."
                - "Оптимизируйте производство."
                - "Интегрируйте аддитивные технологии с инфраструктурой вашего бизнеса."
            - title: "Для специалистов по интеграции оборудования"
              items:
                - "Пакеты SDK содержат все необходимое для эффективной интеграции принтеров Stratasys."
                - "Вы можете расслабиться, зная, что наша служба технической поддержки поможет в подключении вашего ПО."
          button_text: "  <Познакомьтесь с нашими Привилегированными Партнерами>"
        section2:
          title: "Available Пакеты SDK GrabCAD"
          description: "Наши пакеты SDK позволяют независимым поставщикам программного обеспечения и клиентам-разработчикам выполнять интеграцию с программным обеспечением GrabCAD и производственными системами Stratasys. "
          supported_printers: "Поддерживаемые принтеры: Все Stratasys серии F123, все модели Fortus (за исключением Fortus 250mc, Fortus 360mc, Fortus 400mc)"
          items:
            - title: "MTConnect SDK. Бесплатный пакет, предоставляющий ресурсы для начала сбора потоковой передачи данных с выбранного оборудования Stratasys по стандартному протоколу MTConnect. "
              image_path: "static_pages/partner_program/sdk_home/mtconnect-hexagon.svg"
              text: "A free package that provides resources to get started with collecting data streaming from select Stratasys equipment via the MTConnect SDK. Бесплатный пакет, предоставляющий ресурсы для начала сбора потоковой передачи данных с выбранного оборудования Stratasys по стандартному протоколу MTConnect.  standard protocol."
              supported_printers: "Поддерживаемые принтеры: Все Stratasys серии F123, все модели Fortus (за исключением Fortus 250mc, Fortus 360mc, Fortus 400mc)"
            - title: "GrabCAD Printer Connectivity SDK. Интегрирует принтеры Stratasys с корпоративными приложениями, такими как приложения для планирования ресурсов предприятия (ERP), приложения для бизнес-аналитики (BI) и приложения для управления цифровыми правами. Этот пакет также взаимодействует с системами управления производственными процессами (MES) для обеспечения автоматизации и сбора производственных данных, в дополнение к аналитике."
              image_path: "static_pages/partner_program/sdk_home/printer-connectivity-hexagon.svg"
              text: "GrabCAD Printer Connectivity SDK. Интегрирует принтеры Stratasys с корпоративными приложениями, такими как приложения для планирования ресурсов предприятия (ERP), приложения для бизнес-аналитики (BI) и приложения для управления цифровыми правами. Этот пакет также взаимодействует с системами управления производственными процессами (MES) для обеспечения автоматизации и сбора производственных данных, в дополнение к аналитике."
              supported_printers: "Поддерживаемые принтеры: Все принтеры Stratasys серии F123, все модели Fortus (за исключением Fortus 250mc)"
            - title: "Пакеты SDK GrabCAD"
              is_beta: true
              image_path: "static_pages/partner_program/sdk_home/plm-sdk-hexagon.svg"
              text: "GrabCAD PLM SDK. Интегрирует классическое приложение GrabCAD Print с ПО PLM для управления файлами и переноса данных в резервное хранилище с целью оптимизации рабочего процесса подготовки лотка."
              supported_printers: "Printer support is not applicable to the Пакеты SDK GrabCAD"
        footer:
          text: "Пакеты SDK GrabCAD include sample code, technical documentation, and support to integrate Stratasys 3D printing solutions with your commercial and proprietary software. This allows you to achieve enterprise goals around system integration, compliance, and workflow automation."
          button_text: "<Купить SDK>"
