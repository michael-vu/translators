fr:
  partner_home:
    hero:
      title: "GrabCAD Software Partners"
      description: "Le programme GrabCAD Software Partner regroupe un écosystème de fournisseurs de logiciel qui ont adopté la technologie Stratasys pour proposer à leurs clients une solution supplémentaire complète. "
      button_apply: "S’inscrire"
      button_partners: "Rencontrer nos partenaires certifiés"
    section2:
      title: "Partenaires certifiés"
      description: "Nous travaillons avec les pionniers du secteur pour vous apporter une solution complète, notamment des logiciels MES, DRM, PLM ou d’analytique."
      partners:
        - image_path: "static_pages/partner_program/partner_home/partner-teton.svg"
          text: "<b>Teton Simulation</b> develops software products to help maximize efficiency when 3D printing parts. SmartSlice takes the guesswork out of optimizing a part for minimum print time and material use, while ensuring that end-use performance requirements are met. The company’s hallmark is providing software that is simple to use while providing very fast, reliable results."
          url: "https://www.tetonsim.com/"
          learn_more: "Learn more about Teton Simulation"
        - image_path: "static_pages/partner_program/partner_home/partner-siemens.svg"
          text: " Siemens : Siemens propose une solution logicielle de bout en bout pour les fabrications additives industrielles qui connectent et automatisent toutes les phases du processus d’innovation, de l’optimisation de la conception par la préparation et la simulation des pièces à la production et la qualification."
          url: "https://www.siemens.com/additive"
          learn_more: "Learn more about Siemens OpCenter"
        - image_path: "static_pages/partner_program/partner_home/partner-link3d.svg"
          text: "Link3D : Link3D permet aux organisations d’adapter leur infrastructure de fabrication additive aux chaînes d’approvisionnement et environnements informatiques complexes."
          url: "https://am.link3d.co/"
          learn_more: "Learn more about Link3D"
        - image_path: "static_pages/partner_program/partner_home/partner-identify3d.svg"
          text: " Identify3D : la suite technologique Identify3D permet la fabrication numérique en fournissant des contrôles d’usage, une sécurité et une traçabilité des données du processus de fabrication et de conception tout au long de la chaîne d’approvisionnement numérique."
          url: " https://identify3d.com"
          learn_more: "Learn more about Identify3D"
        - image_path: "static_pages/partner_program/partner_home/partner-indusintel.svg"
          text: " IndusIntel, Inc. : fondée en 2018, IndusIntel Inc est une startup californienne qui fournit des solutions pour des opérations de fabrication additive efficaces et intelligentes. MachineScope offre un affichage unique dans les opérations de fabrication additive des imprimantes Stratasys FDM. L’interface de navigation de MachineScope, un gestionnaire d’opérations additives, vous permet d’obtenir des informations sur l’état de conception, l’utilisation de la machine, les temps d’arrêt, la consommation de matériau ainsi que les rapports hebdomadaires et mensuels."
          url: "https://www.indusintel.com/"
          learn_more: "Learn more about IndusIntel"
        - image_path: "static_pages/partner_program/partner_home/partner-vistory.png"
          text: "Conçues à partir des kits de développement logiciel GrabCAD, nos applications et technologies partenaires proposent plusieurs solutions pour votre entreprise. Elles sont certifiées pour fonctionner avec les imprimantes Stratasys 3D et le logiciel GrabCAD."
          url: "https://www.vistory.com/"
          learn_more: "Learn more about Vistory"
    footer:
      text: "Rejoignez notre programme Partner"
      button_primary_text: "En savoir plus sur les kits de développement logiciel GrabCAD"
      button_secondary_text: "GrabCAD SDK 자세히 알아보기"