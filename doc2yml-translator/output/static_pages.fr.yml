        hero:
          title: "Kit de développement logiciel GrabCAD"
          description: "Les fournisseurs indépendants de logiciels ont l’opportunité de rejoindre le programme GrabCAD Software Partner. Il regroupe un écosystème de fournisseurs de logiciel qui ont adopté la technologie Stratasys pour proposer à leurs clients une solution supplémentaire complète. En devenant un partenaire GrabCAD Software Partner, vous avez accès aux kits de développement logiciel GrabCAD. Les clients Stratasys peuvent également acheter des kits de développement logiciel individuels."
          button_apply: "Apply Now"
          button_partners: "  <Rencontrer nos partenaires certifiés>"
        section2:
          title: "  <Rencontrer nos partenaires certifiés>"
          description: "We’re working with the best in the industry to bring a complete solution to you, including MES software, DRM software, PLM software and analytics software."
          partners:
            - image_path: "static_pages/partner_program/partner_home/partner-siemens.svg"
              text: "<b>Siemens</b> - Siemens provides an end-to-end software solution for industrialized additive manufacturing that connects and automates every phase of the AM innovation process, from design optimization through part build preparation and simulation to production and qualification."
              url: "https://www.siemens.com/additive"
              learn_more: "Learn more about Siemens OpCenter"
            - image_path: "static_pages/partner_program/partner_home/partner-link3d.svg"
              text: "<b>Link3D</b> - Link3D enables organizations to scale their additive manufacturing infrastructure across complex supply chains and IT environments."
              url: "https://am.link3d.co/"
              learn_more: "Learn more about Link3D"
            - image_path: "static_pages/partner_program/partner_home/partner-identify3d.svg"
              text: "<b>Identify3D</b> - Identify3D technology suite enables digital manufacturing by providing usage controls, security, and traceability of design and manufacturing process data across the digital supply chain."
              url: " https://identify3d.com"
              learn_more: "Learn more about Identify3D"
            - image_path: "static_pages/partner_program/partner_home/partner-indusintel.svg"
              text: "<b>IndusIntel, Inc.</b> - Founded in 2018, IndusIntel Inc is a California-based startup focusing on delivering solutions for enabling efficient and smart additive manufacturing operations. MachineScope offers a single pane of glass view into Additive manufacturing operations across all Stratasys FDM printers. Using MachineScope’s browser-based interface, an Additive operations manager can get insights into build status, machine utilization, shift wise downtime, material consumption and daily/weekly reports."
              url: "https://www.indusintel.com/"
              learn_more: "Learn more about IndusIntel"
            - image_path: "static_pages/partner_program/partner_home/partner-vistory.png"
              text: "<b>Vistory</b> - Vistory is a software editor that develops cybersecurity solutions to build digital trust. MainChain is a seamless trusted third party for distributed production. MainChain offers manufacturing customers control over risk and increases their supply chain resilience by preserving industrial property, confidentiality and trade secrets, certifying blueprint integrity, tracing industrial property throughout the digital supply chain, and automating workflows."
              url: "https://www.vistory.com/"
              learn_more: "Learn more about Vistory"
        footer:
          text: "Built upon the Kit de développement logiciel GrabCADs, our partner applications and technology provide a variety of solutions for your enterprise and are certified to work with Stratasys 3D printers and GrabCAD software."
          button_primary_text: "Join our Partner Program"
          button_secondary_text: "Learn more about Kits de développement logiciel GrabCAD"
      sdk_home:
        hero:
          title: "Kit de développement logiciel GrabCAD"
          description: "Integrate Stratasys technology into your software environment with Kit de développement logiciel GrabCADs. By leveraging standard protocols, APIs and machine emulators to speed up development and testing, Kits de développement logiciel GrabCAD help Independent Software Vendors and Customer Developers connect their Stratasys printers to their factory floor."
          button_text: "Explore our Kits de développement logiciel GrabCAD"
        section1:
          title: "Exploiter les avantages de Smart Factory"
          description: "Independent Software Vendors have the option to join our GrabCAD Software Partner Program, an ecosystem of software providers that have connected to Stratasys to provide customers with end-to-end additive solutions. Becoming a GrabCAD Software Partner grants access to Kits de développement logiciel GrabCAD. Stratasys customers can also purchase individual SDKs."
          parts:
            - title: "Pour les responsables de production"
              items:
                - "Améliorez l’adoption de la fabrication additive au sein de votre entreprise."
                - "Optimisez la production."
                - "Intégrez la fabrication additive à votre infrastructure."
            - title: "Pour les intégrateurs d’équipements"
              items:
                - "Les kits de développement logiciel vous offrent ce dont vous avez besoin pour intégrer les imprimantes Stratasys."
                - "Pas de panique ! Notre équipe de support technique vous aidera à connecter votre logiciel."
          button_text: "  <Rencontrer nos partenaires certifiés>"
        section2:
          title: "Available Kits de développement logiciel GrabCAD"
          description: "Nos packages de kit de développement logiciel permettent aux ISV et aux développeurs client d’intégrer le logiciel GrabCAD et les systèmes de fabrication Stratasys. "
          supported_printers: "Imprimantes prises en charge : Toutes les imprimantes Stratasys série F123, tous les modèles Fortus (sauf Fortus 250mc, Fortus 360mc, Fortus 400mc)"
          items:
            - title: "MTConnect SDK, un package gratuit qui fournit des ressources pour débuter avec la collecte des données depuis certains équipements Stratasys via le protocole standard MTConnect. "
              image_path: "static_pages/partner_program/sdk_home/mtconnect-hexagon.svg"
              text: "A free package that provides resources to get started with collecting data streaming from select Stratasys equipment via the MTConnect SDK, un package gratuit qui fournit des ressources pour débuter avec la collecte des données depuis certains équipements Stratasys via le protocole standard MTConnect.  standard protocol."
              supported_printers: "Imprimantes prises en charge : Toutes les imprimantes Stratasys série F123, tous les modèles Fortus (sauf Fortus 250mc, Fortus 360mc, Fortus 400mc)"
            - title: "GrabCAD Printer Connectivity SDK intègre les imprimantes Stratasys avec des applications d’entreprise comme ERP, BI et Digital Rights Management. Cette solution communique également avec les systèmes MES pour permettre la collection des données d’automatisation et de production, en plus de l’analytique."
              image_path: "static_pages/partner_program/sdk_home/printer-connectivity-hexagon.svg"
              text: "GrabCAD Printer Connectivity SDK intègre les imprimantes Stratasys avec des applications d’entreprise comme ERP, BI et Digital Rights Management. Cette solution communique également avec les systèmes MES pour permettre la collection des données d’automatisation et de production, en plus de l’analytique."
              supported_printers: "Imprimantes prises en charge : Toutes les imprimantes Stratasys série F123, tous les modèles Fortus (sauf Fortus 250mc)"
            - title: "Kits de développement logiciel GrabCAD"
              is_beta: true
              image_path: "static_pages/partner_program/sdk_home/plm-sdk-hexagon.svg"
              text: "GrabCAD PLM SDK intègre l’application de bureau GrabCAD Print avec la gestion des fichiers PLM pour rationaliser la préparation du plateau."
              supported_printers: "Printer support is not applicable to the Kits de développement logiciel GrabCAD"
        footer:
          text: "Kits de développement logiciel GrabCAD include sample code, technical documentation, and support to integrate Stratasys 3D printing solutions with your commercial and proprietary software. This allows you to achieve enterprise goals around system integration, compliance, and workflow automation."
          button_text: "<Acheter un kit de développement logiciel>"
