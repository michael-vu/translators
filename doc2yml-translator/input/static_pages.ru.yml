      partner_home:
        hero:
          title: "Партнеры - разработчики ПО GrabCAD"
          description: "Партнерская программа разработчиков ПО GrabCAD — это экосистема поставщиков программного обеспечения, которые используют технологию Stratasys для предоставления комплексных аддитивных решений. "
          button_apply: "Подать заявку сейчас"
          button_partners: "Познакомьтесь с нашими привилегированными партнерами"
        section2:
          title: "Привилегированные партнеры"
          description: "Мы работаем с лучшими в отрасли, чтобы предоставить вам готовые решения, включая ПО для управления производственными процессами (MES), ПО для защиты авторских прав (DRM), ПО для управления жизненным циклом продукции (PLM) и аналитическое ПО."
          partners:
            - image_path: "static_pages/partner_program/partner_home/partner-teton.svg"
              text: "<b>Teton Simulation</b> develops software products to help maximize efficiency when 3D printing parts. SmartSlice takes the guesswork out of optimizing a part for minimum print time and material use, while ensuring that end-use performance requirements are met. The company’s hallmark is providing software that is simple to use while providing very fast, reliable results."
              url: "https://www.tetonsim.com/"
              learn_more: "Learn more about Teton Simulation"
            - image_path: "static_pages/partner_program/partner_home/partner-siemens.svg"
              text: "<b>Siemens</b> предоставляет комплексное программное решение для промышленного аддитивного производства, которое объединяет и автоматизирует все этапы инновационного процесса аддитивного производства, от оптимизации проектирования, подготовки и моделирования сборки деталей, до производства и оценки качества."
              url: "https://www.siemens.com/additive"
              learn_more: "Learn more about Siemens OpCenter"
            - image_path: "static_pages/partner_program/partner_home/partner-link3d.svg"
              text: "<b>Link3D</b> Позволяет организациям масштабировать инфраструктуру аддитивного производства в сложных цепочках поставок и информационных средах."
              url: "https://am.link3d.co/"
              learn_more: "Learn more about Link3D"
            - image_path: "static_pages/partner_program/partner_home/partner-identify3d.svg"
              text: "пакет технологий <b>Identify3D</b> поддерживает цифровое производство, предоставляя средства контроля использования, обеспечения безопасности и отслеживания данных о проектировании и производственном процессе для всей цепочки доставки цифровых сервисов"
              url: " https://identify3d.com"
              learn_more: "Learn more about Identify3D"
            - image_path: "static_pages/partner_program/partner_home/partner-indusintel.svg"
              text: "<b>IndusIntel, Inc.</b> основанная в 2018 г. стартап-компания IndusIntel Inc. из Калифорнии специализируется на предоставлении решений для обеспечения эффективного и интеллектуального аддитивного производства. MachineScope предоставляет единый интерфейс для просмотра операций аддитивного производства на всех FDM-принтерах Stratasys. Используя браузерный интерфейс MachineScope, менеджер аддитивных операций может просматривать информацию о состоянии сборки, использовании машин, времени простоя по сменам, расходе материалов, а также ежедневные"
              url: "https://www.indusintel.com/"
              learn_more: "Learn more about IndusIntel"
            - image_path: "static_pages/partner_program/partner_home/partner-vistory.png"
              text: "<b>Vistory</b> это редактор ПО, который разрабатывает решения в области кибербезопасности для обеспечения доверия к цифровым технологиям. MainChain — это надежная независимая сторонняя организация для локальных производителей. MainChain предоставляет производственным предприятиям контроль над рисками и повышает устойчивость их цепочки поставок за счет сохранения промышленной собственности, конфиденциальности и коммерческой тайны, сертификации целостности чертежей, отслеживания промышленной собственности по всей цепочке доставки цифровых сервисов и автоматизации рабочих процессов."
              url: "https://www.vistory.com/"
              learn_more: "Learn more about Vistory"
        footer:
          text: "Наши партнерские приложения и технологии, основанные на пакетах средств разработки ПО GrabCAD, предоставляют различные решения для предприятий и сертифицированы для работы с 3D-принтерами Stratasys и ПО GrabCAD."
          button_primary_text: "Присоединяйтесь к нашей партнерской программе"
          button_secondary_text: "Подробная информация о пакетах SDK GrabCAD"
      sdk_home:
        hero:
          title: "Пакет средств разработки ПО GrabCAD"
          description: "Интегрируйте технологию Stratasys в свою программную среду с помощью пакетов средств разработки ПО GrabCAD. Используя стандартные протоколы, API-интерфейсы и эмуляторы машин для ускорения разработки и тестирования, пакеты SDK GrabCAD помогают независимым поставщикам программного обеспечения и клиентам-разработчикам подключать принтеры Stratasys к производственным объектам."
          button_text: "Подробнее о пакетах SDK GrabCAD"
        section1:
          title: "Используйте преимущества Smart Factory"
          description: "Независимые поставщики ПО могут присоединится к партнерской программе разработчиков ПО GrabCAD — экосистеме поставщиков программного обеспечения, которые используют технологию Stratasys, чтобы предоставлять клиентам комплексные аддитивные решения. Став партнером-разработчиком ПО GrabCAD, вы получаете доступ к пакетам SDK ПО GrabCAD. Клиенты Stratasys могут также приобретать отдельные пакеты SDK."
          parts:
            - title: "Для руководителей производства"
              items:
                - "Улучшите внедрение аддитивных технологий в вашей компании."
                - "Оптимизируйте производство."
                - "Интегрируйте аддитивные технологии с инфраструктурой вашего бизнеса."
            - title: "Для специалистов по интеграции оборудования"
              items:
                - "Пакеты SDK содержат все необходимое для эффективной интеграции принтеров Stratasys."
                - "Вы можете расслабиться, зная, что наша служба технической поддержки поможет в подключении вашего ПО."
          button_text: "Познакомьтесь с нашими Привилегированными Партнерами"
        section2:
          title: "Доступные пакеты SDK GrabCAD"
          description: "Наши пакеты SDK позволяют независимым поставщикам программного обеспечения и клиентам-разработчикам выполнять интеграцию с программным обеспечением GrabCAD и производственными системами Stratasys. "
          supported_printers: "Поддерживаемые принтеры"
          items:
            - title: "MTConnect SDK"
              image_path: "static_pages/partner_program/sdk_home/mtconnect-hexagon.svg"
              text: "Бесплатный пакет, предоставляющий ресурсы для начала сбора потоковой передачи данных с выбранного оборудования Stratasys по стандартному протоколу MTConnect."
              supported_printers: "Поддерживаемые принтеры: Все Stratasys серии F123, все модели Fortus (за исключением Fortus 250mc, Fortus 360mc, Fortus 400mc)"
            - title: "GrabCAD Printer Connectivity SDK"
              image_path: "static_pages/partner_program/sdk_home/printer-connectivity-hexagon.svg"
              text: "Интегрирует принтеры Stratasys с корпоративными приложениями, такими как приложения для планирования ресурсов предприятия (ERP), приложения для бизнес-аналитики (BI) и приложения для управления цифровыми правами. Этот пакет также взаимодействует с системами управления производственными процессами (MES) для обеспечения автоматизации и сбора производственных данных, в дополнение к аналитике."
              supported_printers: "Поддерживаемые принтеры: Все принтеры Stratasys серии F123, все модели Fortus (за исключением Fortus 250mc)"
            - title: "GrabCAD PLM SDK"
              is_beta: true
              image_path: "static_pages/partner_program/sdk_home/plm-sdk-hexagon.svg"
              text: "Интегрирует классическое приложение GrabCAD Print с ПО PLM для управления файлами и переноса данных в резервное хранилище с целью оптимизации рабочего процесса подготовки лотка."
              supported_printers: "Поддерживаемые принтеры: Поддержка принтеров неприменима к пакету SDK PLM GrabCAD"
        footer:
          text: "Пакеты SDK GrabCAD включают в себя примеры кода, техническую документацию и поддержку для интеграции решений 3D-печати Stratasys с вашим коммерческим и собственным ПО. Это позволяет выполнить корпоративные цели, связанные с системной интеграцией, обеспечением соответствия нормативно-правовым требованиям и автоматизацией рабочих процессов."
          button_text: "Купить SDK"
