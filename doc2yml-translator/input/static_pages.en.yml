en:
  partner_home:
    hero:
      title: "GrabCAD Software Partners"
      description: "The GrabCAD Software Partner Program is an ecosystem of software providers that have connected to Stratasys technology to provide customers with end-to-end additive solutions."
      button_apply: "Apply Now"
      button_partners: "Meet our Featured Partners"
    section2:
      title: "Featured Partners"
      description: "We’re working with the best in the industry to bring a complete solution to you, including MES software, DRM software, PLM software and analytics software."
      partners:
        - image_path: "static_pages/partner_program/partner_home/partner-teton.svg"
          text: "<b>Teton Simulation</b> develops software products to help maximize efficiency when 3D printing parts. SmartSlice takes the guesswork out of optimizing a part for minimum print time and material use, while ensuring that end-use performance requirements are met. The company’s hallmark is providing software that is simple to use while providing very fast, reliable results."
          url: "https://www.tetonsim.com/"
          learn_more: "Learn more about Teton Simulation"
        - image_path: "static_pages/partner_program/partner_home/partner-siemens.svg"
          text: "<b>Siemens</b> provides an end-to-end software solution for industrialized additive manufacturing that connects and automates every phase of the AM innovation process, from design optimization through part build preparation and simulation to production and qualification."
          url: "https://www.siemens.com/additive"
          learn_more: "Learn more about Siemens OpCenter"
        - image_path: "static_pages/partner_program/partner_home/partner-link3d.svg"
          text: "<b>Link3D</b> enables organizations to scale their additive manufacturing infrastructure across complex supply chains and IT environments."
          url: "https://am.link3d.co/"
          learn_more: "Learn more about Link3D"
        - image_path: "static_pages/partner_program/partner_home/partner-identify3d.svg"
          text: "<b>Identify3D</b> technology suite enables digital manufacturing by providing usage controls, security, and traceability of design and manufacturing process data across the digital supply chain."
          url: " https://identify3d.com"
          learn_more: "Learn more about Identify3D"
        - image_path: "static_pages/partner_program/partner_home/partner-indusintel.svg"
          text: "Founded in 2018, <b>IndusIntel, Inc.</b> is a California-based startup focusing on delivering solutions for enabling efficient and smart additive manufacturing operations. MachineScope offers a single pane of glass view into Additive manufacturing operations across all Stratasys FDM printers. Using MachineScope’s browser-based interface, an Additive operations manager can get insights into build status, machine utilization, shift wise downtime, material consumption and daily/weekly reports."
          url: "https://www.indusintel.com/"
          learn_more: "Learn more about IndusIntel"
        - image_path: "static_pages/partner_program/partner_home/partner-vistory.png"
          text: "<b>Vistory</b> is a software editor that develops cybersecurity solutions to build digital trust. MainChain is a seamless trusted third party for distributed production. MainChain offers manufacturing customers control over risk and increases their supply chain resilience by preserving industrial property, confidentiality and trade secrets, certifying blueprint integrity, tracing industrial property throughout the digital supply chain, and automating workflows."
          url: "https://www.vistory.com/"
          learn_more: "Learn more about Vistory"
    footer:
      text: "Built upon the GrabCAD Software Development Kits, our partner applications and technology provide a variety of solutions for your enterprise and are certified to work with Stratasys 3D printers and GrabCAD software."
      button_primary_text: "Join our Partner Program"
      button_secondary_text: "Learn more about GrabCAD SDKs"