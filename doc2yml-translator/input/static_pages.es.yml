      partner_home:
        hero:
          title: "Socios de software de GrabCAD"
          description: "El programa de socios de software de GrabCAD es un ecosistema de proveedores de software que se ha conectado a la tecnología de Stratasys para ofrecer a los clientes soluciones aditivas de un extremo a otro. "
          button_apply: "Solicitar ahora"
          button_partners: "Conozca a nuestros socios destacados"
        section2:
          title: "Socios destacados"
          description: "Estamos trabajando con los mejores de la industria para ofrecerle una solución completa, que incluye software MES, software DRM, software PLM y software de análisis."
          partners:
            - image_path: "static_pages/partner_program/partner_home/partner-teton.svg"
              text: "<b>Teton Simulation</b> develops software products to help maximize efficiency when 3D printing parts. SmartSlice takes the guesswork out of optimizing a part for minimum print time and material use, while ensuring that end-use performance requirements are met. The company’s hallmark is providing software that is simple to use while providing very fast, reliable results."
              url: "https://www.tetonsim.com/"
              learn_more: "Learn more about Teton Simulation"
            - image_path: "static_pages/partner_program/partner_home/partner-siemens.svg"
              text: "<b>Siemens</b> ofrece una solución de un extremo a otro para fabricación aditiva industrializada que conecta y automatiza cada fase del proceso de innovación AM, desde la optimización del diseño, pasando por la preparación y simulación de la construcción de piezas hasta la producción y cualificación."
              url: "https://www.siemens.com/additive"
              learn_more: "Learn more about Siemens OpCenter"
            - image_path: "static_pages/partner_program/partner_home/partner-link3d.svg"
              text: "<b>Link3D</b> permite que las organizaciones escalen su infraestructura de fabricación aditiva en diferentes cadenas de suministro complejas y entornos de TI."
              url: "https://am.link3d.co/"
              learn_more: "Learn more about Link3D"
            - image_path: "static_pages/partner_program/partner_home/partner-identify3d.svg"
              text: "<b>Identify3D</b> el paquete de tecnología de Identify3D permite la fabricación digital por medio del uso de controles, seguridad y la rastreabilidad de los datos del proceso de diseño y fabricación a lo largo de la cadena de suministro digital."
              url: " https://identify3d.com"
              learn_more: "Learn more about Identify3D"
            - image_path: "static_pages/partner_program/partner_home/partner-indusintel.svg"
              text: "<b>IndusIntel, Inc.</b> fundada en 2018, IndusIntel Inc es una startup con base en California que se centra en entregar soluciones para permitir operaciones de fabricación aditiva eficientes e inteligentes. MachineScope permite ver todos los aspectos de las operaciones de fabricación aditiva en un solo lugar para todas las impresoras Stratasys FDM. Al utilizar la interfaz basada en navegador de MachineScope, un gestor de operaciones aditivas, puede obtener información sobre el estado de la construcción, la utilización de máquinas, el tiempo de inactividad por turnos, el consumo de material y los informes diarios y semanales."
              url: "https://www.indusintel.com/"
              learn_more: "Learn more about IndusIntel"
            - image_path: "static_pages/partner_program/partner_home/partner-vistory.png"
              text: "<b>Vistory</b> es un editor de software que desarrolla soluciones de seguridad cibernética para crear mayor confianza digital. MainChain es un proveedor externo confiable y eficiente para la producción distribuida. MainChain ofrece a los clientes de manufactura control del riesgo y mejora la resiliencia de su cadena de suministro al preservar la propiedad industrial, confidencialidad y secretos comerciales (lo que certifica la integridad del proyecto), hacer un seguimiento de la propiedad industrial a lo largo de la cadena de suministro y automatizar los flujos de trabajo."
              url: "https://www.vistory.com/"
              learn_more: "Learn more about Vistory"
        footer:
          text: "Creado a partir de los kits de desarrollo de software de GrabCAD, nuestras aplicaciones y tecnología asociadas ofrecen una variedad de soluciones para su empresa y están certificadas para funcionar con impresoras Stratasys 3D y software GrabCAD."
          button_primary_text: "Unirse a nuestro programa de socios"
          button_secondary_text: "Obtener más información sobre GrabCAD SDK"
      sdk_home:
        hero:
          title: "Kit de desarrollo de software GrabCAD"
          description: "Integre la tecnología de Stratasys en su entorno de software con los kits de desarrollo de software de GrabCAD. Al aprovechar los protocolos estándar, las API y emuladores de máquinas para acelerar el desarrollo y testeo, los SDK de GrabCAD ayudan a los proveedores de software independiente y los desarrolladores para clientes a conectar sus impresoras Stratasys a su entorno en fábrica."
          button_text: "Explore nuestros SDK GrabCAD"
        section1:
          title: "Aproveche los beneficios de la fábrica inteligente"
          description: "Los proveedores de software independientes tienen la opción de unirse a nuestro programa de socios de software de GrabCAD, un ecosistema de proveedores de software que se ha conectado a la tecnología de Stratasys para ofrecer a los clientes soluciones aditivas de un extremo a otro. Convertirse en un socio de software de GrabCAD le ofrece acceso a los SKD de GrabCAD. Los clientes de Stratasys también pueden comprar SDK individuales."
          parts:
            - title: "Para gestores de producción"
              items:
                - "SDK KaufenMejore la incorporación aditiva dentro de su empresa"
                - "SDK KaufenOptimice la producción."
                - "SDK KaufenIntegre la tecnología aditiva con la infraestructura de su negocio."
            - title: "Para integradores de equipos"
              items:
                - "SDK KaufenLos SDK ofrecen lo que necesita para integrar eficazmente las impresoras Stratasys."
                - "SDK Kaufen¡Relájese! Nuestro equipo de soporte le ayudará a conectar su software."
          button_text: "Conozca a nuestros socios destacados"
        section2:
          title: "SDK de GrabCAD disponibles"
          description: "Nuestros paquetes de SDK permiten que los proveedores de software independientes y los desarrolladores para clientes se integren con el software de GrabCAD y los sistemas de fabricación de Stratasys. "
          supported_printers: "Impresoras Compatibles"
          items:
            - title: "MTConnect SDK"
              image_path: "static_pages/partner_program/sdk_home/mtconnect-hexagon.svg"
              text: "Un paquete gratuito que ofrece recursos para comenzar a recopilar transmisiones de datos de equipos Stratasys seleccionados por medio del protocolo estándar MTConnect."
              supported_printers: "Toda la serie Stratasys F123, todos los modelos Fortus (excepto Fortus 250mc, Fortus 360mc, Fortus 400mc)"
            - title: "Los SDK para conectividad de impresoras GrabCAD"
              image_path: "static_pages/partner_program/sdk_home/printer-connectivity-hexagon.svg"
              text: "Integran a las impresoras Stratasys con aplicaciones de la empresa, como ERP, BI y gestión de derechos digitales. También se comunica con sistemas MES para permitir la automatización y recopilación de datos de producción, además de los análisis."
              supported_printers: "Toda la serie Stratasys F123, todos los modelos Fortus (excepto Fortus 250mc)"
            - title: "Los SDK PLM GrabCAD"
              is_beta: true
              image_path: "static_pages/partner_program/sdk_home/plm-sdk-hexagon.svg"
              text: "Integran la aplicación de escritorio de impresión de GrabCAD con la gestión de archivos y almacenamiento de PLM para optimizar el flujo de trabajo de preparación de bandeja."
              supported_printers: "El soporte de impresora no se aplica a los SDK PLM de GrabCAD"
        footer:
          text: "Los SDK de GrabCAD incluyen un código de muestra, documentación técnica y soporte para integrar las soluciones de impresión 3D de Stratasys con su software propio y comercial. Esto permite que alcance las metas de la empresa relativas a la integración del sistema, cumplimiento y automatización del flujo de trabajo."
          button_text: "Comprar un SDK"
