      partner_home:
        hero:
          title: "GrabCADソフトウェア パートナー"
          description: "GrabCADソフトウェア パートナー プログラムは、Stratasysテクノロジーに接続して顧客にエンドツーエンドの積層造形ソリューションを提供するソフトウェア プロバイダーのエコシステムです。"
          button_apply: "今すぐ応募する"
          button_partners: "注目のパートナーに出会う"
        section2:
          title: "注目のパートナー"
          description: "当社は業界有数の企業と協力して、MESソフトウェア、DRMソフトウェア、PLMソフトウェア、分析ソフトウェアなどの完全なソリューションをお届けします。"
          partners:
            - image_path: "static_pages/partner_program/partner_home/partner-teton.svg"
              text: "<b>Teton Simulation</b> develops software products to help maximize efficiency when 3D printing parts. SmartSlice takes the guesswork out of optimizing a part for minimum print time and material use, while ensuring that end-use performance requirements are met. The company’s hallmark is providing software that is simple to use while providing very fast, reliable results."
              url: "https://www.tetonsim.com/"
              learn_more: "Learn more about Teton Simulation"
            - image_path: "static_pages/partner_program/partner_home/partner-siemens.svg"
              text: "<b>Siemens</b>は、工業化積層造形用のエンドツーエンドのソフトウェアソリューションを提供します。これは、設計の最適化から、部位ビルドの準備とシミュレーションを経て、製造と認証まで、AM革新工程の全相を接続および自動化するものです。"
              url: "https://www.siemens.com/additive"
              learn_more: "Learn more about Siemens OpCenter"
            - image_path: "static_pages/partner_program/partner_home/partner-link3d.svg"
              text: "<b>Link3D</b>は、複雑なサプライチェーンやIT環境全体で積層造形インフラストラクチャを拡張可能にします。"
              url: "https://am.link3d.co/"
              learn_more: "Learn more about Link3D"
            - image_path: "static_pages/partner_program/partner_home/partner-identify3d.svg"
              text: "<b>Identify3D</b>テクノロジースイートは、デジタルサプライチェーン全体で設計および製造工程データの使用制御、セキュリティ、トレーサビリティを提供することにより、デジタル製造を可能にします。"
              url: " https://identify3d.com"
              learn_more: "Learn more about Identify3D"
            - image_path: "static_pages/partner_program/partner_home/partner-indusintel.svg"
              text: "<b>IndusIntel Inc</b>は、2018年創業のカリフォルニアを拠点とする新興企業です。効率的でスマートな積層造形操作を可能にするソリューションの提供に重点を置いています。MachineScopeは、すべてのStratasysFDMプリンタにわたる積層造形操作の単一ペインビューを提供します。積層造形操作の責任者は、MachineScopeのブラウザベースのインターフェイスを使用して、ビルドステータス、機械効率、シフトごとのダウンタイム、材料消費量、日次/週次レポートの洞察を得ることができます。"
              url: "https://www.indusintel.com/"
              learn_more: "Learn more about IndusIntel"
            - image_path: "static_pages/partner_program/partner_home/partner-vistory.png"
              text: "<b>Vistory</b>は、デジタルトラストを構築するためのサイバーセキュリティソリューションを開発するソフトウェア エディタです。MainChainは、分散生産のためのシームレスで信頼できるサードパーティです。MainChainは、工業所有権、機密性、企業秘密を保護し、青写真の完全性を証明し、デジタルサプライチェーン全体で工業所有権を追跡し、ワークフローを自動化することで、製造業の顧客にリスク管理を提供し、サプライチェーンの復元力を高めます。"
              url: "https://www.vistory.com/"
              learn_more: "Learn more about Vistory"
        footer:
          text: "GrabCADソフトウェア開発キットを基礎に構築された当社のパートナー アプリケーションとテクノロジーは、御社にさまざまなソリューションを提供します。Stratasys3DプリンタとGrabCADソフトウェアで動作することが認定されています。"
          button_primary_text: "パートナー プログラムに参加する"
          button_secondary_text: "GrabCADのSDKの詳細"
      sdk_home:
        hero:
          title: "GrabCADソフトウェア開発キット"
          description: "Stratasysテクノロジーを、GrabCADソフトウェア開発キットを使用して、御社のソフトウェア環境と統合してください。GrabCAD SDKは、標準プロトコル、API、機械エミュレータを活用して開発と試験を高速化することにより、独立系ソフトウェアベンダーと顧客開発者がそのStratasysプリンタを工場に接続するのをお手伝いします。"
          button_text: "GrabCADのSDKを見る"
        section1:
          title: "スマート工場のメリットを活用する"
          description: "独立系ソフトウェアベンダーには、GrabCADソフトウェア パートナー プログラムに参加するオプションがございます。これは、Stratasysに接続して顧客にエンドツーエンドの積層造形ソリューションを提供するソフトウェア プロバイダーのエコシステムです。GrabCADソフトウェア パートナーになると、GrabCADのSDKにアクセスいただけるようになります。Stratasysのお客様は、個別のSDKを購入することもできます。"
          parts:
            - title: "生産責任者向け"
              items:
                - "社内での積層造形採用を高めます。"
                - "生産を最適化します。"
                - "積層造形を事業インフラストラクチャと統合します。"
            - title: "機器インテグレータ向け"
              items:
                - "SDKは、Stratasysプリンタの効果的な統合に必要なものを提供します。"
                - "当社の技術サポートチームが御社のソフトウェア接続をサポートいたしますので、ご安心ください。"
          button_text: "  注目のパートナーに出会う"
        section2:
          title: "利用可能なGrabCADのSDK"
          description: "当社のSDKパッケージでは、独立系ソフトウェアベンダーおよび顧客開発者が、GrabCADソフトウェアおよびStratasys造形システムと統合できます。"
          supported_printers: "サポートされているプリンタ"
          items:
            - title: "MTConnect SDK"
              image_path: "static_pages/partner_program/sdk_home/mtconnect-hexagon.svg"
              text: "MTConnect標準プロトコルを介して、一部のStratasys機器からデータストリーミングの収集を始められる、リソースを提供する無料パッケージ。"
              supported_printers: "サポートされているプリンタ：すべてのStratasys F123シリーズ、すべてのFortusモデル（Fortus 250mc、Fortus 360mc、Fortus 400mcを除く）"
            - title: "GrabCAD Printer Connectivity SDK"
              image_path: "static_pages/partner_program/sdk_home/printer-connectivity-hexagon.svg"
              text: "StratasysプリンタをERP、BI、デジタル著作権管理などのエンタープライズアプリケーションと統合します。また、MESシステムと通信して、分析に加えて、自動化および生産データ収集を可能にします。"
              supported_printers: "サポートされているプリンタ：すべてのStratasys F123シリーズ、すべてのFortusモデル（Fortus 250mcを除く）"
            - title: "GrabCAD PLM SDK"
              is_beta: true
              image_path: "static_pages/partner_program/sdk_home/plm-sdk-hexagon.svg"
              text: "GrabCAD PrintデスクトップアプリケーションをPLMボールティングおよびファイル管理と統合して、トレイ準備ワークフローを合理化します。"
              supported_printers: "지원되는 프린터: 프린터 지원은 GrabCAD PLM SDK에 적용되지 않습니다."
        footer:
          text: "GrabCADのSDKには、サンプルコード、技術書類、Stratasys3Dプリントソリューションを商用およびプロプライエタリソフトウェアと統合するサポートが含まれています。これにより、企業のシステム統合、コンプライアンス、ワークフロー自動化に関する目標を達成できます。"
          button_text: "SDKを購入する"
