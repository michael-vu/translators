      partner_home:
        hero:
          title: "Partner software di GrabCAD"
          description: "Il programma GrabCAD Software Partner è un ecosistema di fornitori di software collegati alla tecnologia Stratasys per fornire ai clienti soluzioni additive end-to-end. "
          button_apply: "Iscriviti subito"
          button_partners: "Conosci i nostri partner principali"
        section2:
          title: " Partner principali"
          description: "Stiamo lavorando con il meglio del settore per offrirti una soluzione completa, che comprende software MES, software DRM, software PLM e software di analisi."
          partners:
            - image_path: "static_pages/partner_program/partner_home/partner-teton.svg"
              text: "<b>Teton Simulation</b> develops software products to help maximize efficiency when 3D printing parts. SmartSlice takes the guesswork out of optimizing a part for minimum print time and material use, while ensuring that end-use performance requirements are met. The company’s hallmark is providing software that is simple to use while providing very fast, reliable results."
              url: "https://www.tetonsim.com/"
              learn_more: "Learn more about Teton Simulation"
            - image_path: "static_pages/partner_program/partner_home/partner-siemens.svg"
              text: "<b>Siemens</b> fornisce una soluzione software end-to-end per la produzione additiva industriale che collega e automatizza ogni fase del processo di innovazione AM, dall’ottimizzazione della progettazione, alla preparazione e simulazione della realizzazione dei componenti, alla produzione e certificazione."
              url: "https://www.siemens.com/additive"
              learn_more: "Learn more about Siemens OpCenter"
            - image_path: "static_pages/partner_program/partner_home/partner-link3d.svg"
              text: "<b>Link3D</b> consente alle organizzazioni di scalare la propria infrastruttura di produzione additiva su complesse catene di fornitura e ambienti IT."
              url: "https://am.link3d.co/"
              learn_more: "Learn more about Link3D"
            - image_path: "static_pages/partner_program/partner_home/partner-identify3d.svg"
              text: "<b>Identify3D</b> La suite di tecnologie Identify3D consente la produzione digitale fornendo controlli di utilizzo, sicurezza e tracciabilità dei dati del processo di progettazione e produzione su tutta la catena di fornitura digitale."
              url: " https://identify3d.com"
              learn_more: "Learn more about Identify3D"
            - image_path: "static_pages/partner_program/partner_home/partner-indusintel.svg"
              text: "<b>IndusIntel, Inc.</b> Fondata nel 2018, IndusIntel Inc è una startup con sede in California che si concentra sulla fornitura di soluzioni per consentire operazioni di produzione additiva efficienti e intelligenti. MachineScope offre un singolo punto di gestione per le operazioni di produzione additiva per tutte le stampanti Stratasys FDM. Utilizzando l’interfaccia basata su browser di MachineScope, un responsabile delle operazioni additive può ottenere dati su stato di produzione, utilizzo delle macchine, tempi di fermo per turni, consumo di materiali e rapporti quotidiani"
              url: "https://www.indusintel.com/"
              learn_more: "Learn more about IndusIntel"
            - image_path: "static_pages/partner_program/partner_home/partner-vistory.png"
              text: "<b>Vistory</b> è un editor di software che sviluppa soluzioni di sicurezza informatica per la fiducia digitale. MainChain è una terza parte affidabile per la produzione distribuita. MainChain offre ai produttori il controllo sui rischi e migliora la resilienza della catena di fornitura, proteggendo la proprietà industriale, la riservatezza e i segreti industriali, certificando l’integrità dei progetti, tracciando la proprietà industriale lungo tutta la catena di fornitura digitale e automatizzando i flussi di lavoro."
              url: "https://www.vistory.com/"
              learn_more: "Learn more about Vistory"
        footer:
          text: "Realizzate con i kit di sviluppo software GrabCAD, le applicazioni e le tecnologie dei nostri partner offrono una vasta gamma di soluzioni per le aziende e sono certificate per il funzionamento con stampanti 3D Stratasys e software GrabCAD."
          button_primary_text: "Iscriviti al nostro programma per i partner"
          button_secondary_text: "Ulteriori informazioni sugli SDK GrabCAD"
      sdk_home:
        hero:
          title: "Kit di sviluppo software GrabCAD"
          description: "Integra la tecnologia Stratasys nel tuo ambiente software con i kit di sviluppo software di GrabCAD. Sfruttando protocolli standard, API ed emulatori di macchine per velocizzare sviluppo e test, gli SDK GrabCAD aiutano i fornitori di software indipendenti e gli sviluppatori per i clienti a collegare le proprie stampanti Stratasys agli ambienti di produzione."
          button_text: "Esplora i nostri SDK GrabCAD"
        section1:
          title: "Sfrutta i vantaggi della Smart Factory"
          description: "I fornitori di software indipendenti possono partecipare al nostro programma GrabCAD Software Partner, un ecosistema di fornitori di software collegati a Stratasys per fornire ai clienti soluzioni additive end-to-end. Diventando un partner per software GrabCAD si ottiene l’accesso agli SDK GrabCAD. I clienti Stratasys possono inoltre acquistare singoli SDK."
          parts:
            - title: "Per i responsabili di produzione"
              items:
                - "Migliora l’adozione additiva nell’azienda."
                - "Ottimizza la produzione."
                - "Integrazione additiva nell’infrastruttura commerciale."
            - title: "Per gli integratori di apparecchiature"
              items:
                - "Gli SDK offrono ciò che serve per integrare stampanti Stratasys in modo efficiente."
                - "Completa tranquillità, sapendo che il nostro team di assistenza tecnica ti supporterà rispetto al tuo software."
          button_text: "Conosci i nostri partner principali"
        section2:
          title: "SDK GrabCAD disponibili"
          description: "I nostri pacchetti SDK consentono ai fornitori di software indipendenti l’integrazione con software GrabCAD e i sistemi di produzione Stratasys. "
          supported_printers: "Stampanti Supportate"
          items:
            - title: "MTConnect SDK"
              image_path: "static_pages/partner_program/sdk_home/mtconnect-hexagon.svg"
              text: "Un pacchetto gratuito che fornisce risorse per iniziare nella raccolta di dati in streaming da apparecchiature Stratasys selezionate tramite il protocollo standard MTConnect."
              supported_printers: "Tutte le stampanti Stratasys serie F123, tutti i modelli Fortus (ad eccezione di Fortus 250mc, Fortus 360mc, Fortus 400mc)"
            - title: "SDK per la connettività di stampanti GrabCAD"
              image_path: "static_pages/partner_program/sdk_home/printer-connectivity-hexagon.svg"
              text: "Integra le stampanti Stratasys con applicazioni aziendali quali ERP, BI e Digital Rights Management. Comunica inoltre con sistemi MES per consentire l’automazione e la raccolta di dati di produzione, oltre alle analisi."
              supported_printers: "Tutte le stampanti Stratasys serie F123, tutti i modelli Fortus (ad eccezione di Fortus 250mc)"
            - title: "SKD PLM GrabCAD"
              is_beta: true
              image_path: "static_pages/partner_program/sdk_home/plm-sdk-hexagon.svg"
              text: "Integra l’applicazione desktop GrabCAD Print con vaulting PLM e gestione di file per semplificare il flusso di lavoro di preparazione dei vassoi."
              supported_printers: "Il supporto per stampanti non è applicabile all’SDK PLM GrabCAD"
        footer:
          text: "Gli SDK GrabCAD includono codice di esempio, documentazione tecnica e supporto per l’integrazione di soluzioni di stampa 3D Stratasys con software commerciale e proprietario. Ciò consente di raggiungere gli obiettivi aziendali relativi a integrazione di sistemi, conformità e automazione dei flussi di lavoro."
          button_text: "Acquista un SDK"
