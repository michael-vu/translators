      partner_home:
        hero:
          title: "GrabCAD 軟體合作夥伴"
          description: "「GrabCAD 軟體合作夥伴方案」是 Stratasys 技術相關的軟體供應商組成的一個生態系統，提供給客戶點對點的積層製造解決方案。"
          button_apply: "立即申請"
          button_partners: "認識我們的特色合作夥伴"
        section2:
          title: "特色合作夥伴"
          description: "我們與業界最優秀的對象合作，為您帶來最完整的解決方案，包括 MES 軟體、DRM 軟體、PLM 軟體與分析軟體。"
          partners:
            - image_path: "static_pages/partner_program/partner_home/partner-teton.svg"
              text: "<b>Teton Simulation</b> develops software products to help maximize efficiency when 3D printing parts. SmartSlice takes the guesswork out of optimizing a part for minimum print time and material use, while ensuring that end-use performance requirements are met. The company’s hallmark is providing software that is simple to use while providing very fast, reliable results."
              url: "https://www.tetonsim.com/"
              learn_more: "Learn more about Teton Simulation"
            - image_path: "static_pages/partner_program/partner_home/partner-siemens.svg"
              text: "<b>西門子</b>提供了用於工業積層製造的點對點軟體解決方案，將 AM 創新過程從設計最佳化、零件製造準備、模擬、生產到認證等每個階段連接並自動化。"
              url: "https://www.siemens.com/additive"
              learn_more: "Learn more about Siemens OpCenter"
            - image_path: "static_pages/partner_program/partner_home/partner-link3d.svg"
              text: "<b>Link3D</b> 讓組織能夠在複雜的供應鏈和 IT 環境中擴展其積層製造基礎設施。"
              url: "https://am.link3d.co/"
              learn_more: "Learn more about Link3D"
            - image_path: "static_pages/partner_program/partner_home/partner-identify3d.svg"
              text: "<b>Identify3D</b> 技術套件透過提供整個數位供應鏈中設計和製程資料的使用控制、安全性和可追溯性等能，來實現數位製造。"
              url: " https://identify3d.com"
              learn_more: "Learn more about Identify3D"
            - image_path: "static_pages/partner_program/partner_home/partner-indusintel.svg"
              text: "<b>IndusIntel, Inc.</b> 成立於 2018 年，是一家位於加州的新創公司，致力於提供解決方案以實現高效率的智慧型積層製造作業。MachineScope 提供單一管理控制平台，來掌握所有 Stratasys FDM 印表機之間的積層製造作業。使用 MachineScope 瀏覽器式介面，讓積層作業經理可以洞悉構建狀態、機器利用率、輪班停機、材料消耗量，以及每日/每週報告。"
              url: "https://www.indusintel.com/"
              learn_more: "Learn more about IndusIntel"
            - image_path: "static_pages/partner_program/partner_home/partner-vistory.png"
              text: "<b>Vistory</b> 是軟體編輯器，用於開發網路安全解決方案，以建立數位信任。MainChain 是值得信任的分散式生產第三方。MainChain 透過保留工業財產權、機密性和商業秘密、認證藍圖完整性，以及在整個數位供應鏈中追蹤工業財產權並使工作流程自動化，為製造業客戶提供風險控管，及提高他們的供應鏈彈性。"
              url: "https://www.vistory.com/"
              learn_more: "Learn more about Vistory"
        footer:
          text: "加入我們的合作夥伴方案"
          button_primary_text: "瞭解更多 GrabCAD SDK"
          button_secondary_text: "Learn more about GrabCAD SDKs"
      sdk_home:
        hero:
          title: "GrabCAD 軟體開發套件"
          description: "透過 GrabCAD 軟體開發套件，將 Stratasys 技術整合到軟體環境。GrabCAD SDK 透過利用標準協議、API 和機器模擬器來加速開發和測試，幫助獨立軟體供應商和客戶開發人員將 Stratasys 印表機與其工作場所連線。"
          button_text: "探索我們的 GrabCAD SDK"
        section1:
          title: "利用智慧型工廠的優點"
          description: "獨立軟體廠商可選擇加入「GrabCAD 軟體合作夥伴方案」，此方案是 Stratasys 技術相關的軟體供應商組成的一個生態系統，提供給客戶點對點的積層製造解決方案。成為 GrabCAD 軟體合作夥伴，便能授與 GrabCAD SDK 存取權。Stratasys 客戶也可以購買個別的 SDK。"
          parts:
            - title: "針對生產經理"
              items:
                - "改善公司內採用的積層技術。"
                - "生產最佳化。"
                - "將積層技術整合到您公司的基礎設施。"
            - title: "針對設備整合人員"
              items:
                - "SDK 提供有效整合 Stratasys 印表機的所需。"
                - "知道我們的技術支援團隊將支援您與軟體連線，倍感安心。"
          button_text: "  認識我們的特色合作夥伴"
        section2:
          title: "可用的 GrabCAD SDK"
          description: "我們的 SDK 套件讓獨立軟體廠商與客戶開發人員能夠與 GrabCAD 軟體和 Stratasys 製造系統整合。"
          supported_printers: "支援的印表機"
          items:
            - title: "MTConnect SDK"
              image_path: "static_pages/partner_program/sdk_home/mtconnect-hexagon.svg"
              text: "是免費的套件，可提供資源以開始透過 MTConnect 標準協議從精選的 Stratasys 設備收集資料流。"
              supported_printers: "支援的印表機：所有的 Stratasys F123 系列，所有的 Fortus 型號 (Fortus 250mc、Fortus 360mc、Fortus 400mc 除外)"
            - title: "GrabCAD Printer Connectivity SDK"
              image_path: "static_pages/partner_program/sdk_home/printer-connectivity-hexagon.svg"
              text: "將 Stratasys 印表機與如 ERP、BI 和「數位版權管理」等企業應用式整合。此外也會與 MES 系統通訊，以進行自動化與收集生產資料，並能進行分析。"
              supported_printers: "支援的印表機：所有的 Stratasys F123 系列，所有的 Fortus 型號 (Fortus 250mc 除外)"
            - title: "GrabCAD PLM SDK"
              is_beta: true
              image_path: "static_pages/partner_program/sdk_home/plm-sdk-hexagon.svg"
              text: "將 GrabCAD Print 桌面應用程式與 PLM 保存庫和檔案管理功能整合，以簡化紙匣準備工作流程。"
              supported_printers: "支援的印表機：GrabCAD PLM SDK 不提供印表機支援"
        footer:
          text: "GrabCAD SDK 包含範例程式碼、技術文件，並支援將 Stratasys 3D 列印解決方案與您的商業化軟體與專有軟體整合。這讓您可以達成系統整合、合規性和工作流程自動化的企業目標。"
          button_text: "購買 SDK"
