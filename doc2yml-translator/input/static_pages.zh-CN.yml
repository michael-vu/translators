      partner_home:
        hero:
          title: "GrabCAD 软件合作伙伴"
          description: "GrabCAD 软件合作伙伴计划是一个与 Stratasys 技术有关的软件提供者生态系统，可以为客户提供端到端的增材解决方案。"
          button_apply: "立即应用"
          button_partners: "认识我们的精选合作伙伴"
        section2:
          title: "精选合作伙伴"
          description: "我们与业界最优秀的公司合作，为您提供完整的解决方案，其中包括 MES 软件、DRM 软件、PLM 软件和分析软件。"
          partners:
            - image_path: "static_pages/partner_program/partner_home/partner-teton.svg"
              text: "<b>Teton Simulation</b> develops software products to help maximize efficiency when 3D printing parts. SmartSlice takes the guesswork out of optimizing a part for minimum print time and material use, while ensuring that end-use performance requirements are met. The company’s hallmark is providing software that is simple to use while providing very fast, reliable results."
              url: "https://www.tetonsim.com/"
              learn_more: "Learn more about Teton Simulation"
            - image_path: "static_pages/partner_program/partner_home/partner-siemens.svg"
              text: "<b>Siemens</b> 为工业化增材制造提供端到端软件解决方案，连接和自动化 AM 创新过程的每个阶段，从通过并不见构建准备和模拟进行设计优化，再到生产和资格认证，皆包含在内。"
              url: "https://www.siemens.com/additive"
              learn_more: "Learn more about Siemens OpCenter"
            - image_path: "static_pages/partner_program/partner_home/partner-link3d.svg"
              text: "<b>Link3D</b> 使得组织能够扩大复杂供应链和 IT 环境中的增材制造基础设施。"
              url: "https://am.link3d.co/"
              learn_more: "Learn more about Link3D"
            - image_path: "static_pages/partner_program/partner_home/partner-identify3d.svg"
              text: "<b>Identify3D</b> 技术套件可以通过在数字化供应链间提供设计和生产流程数据的用法控制、安全性和可追踪性，使数字化生产变为现实。"
              url: " https://identify3d.com"
              learn_more: "Learn more about Identify3D"
            - image_path: "static_pages/partner_program/partner_home/partner-indusintel.svg"
              text: "<b>IndusIntel, Inc.</b>成立于 2018 年，是一家位于加利福尼亚的初创公司，致力于为实现高效智能的增材制造运营提供解决方案。MachineScope 提供单一虚拟管理平台视图，让您能够查看所有 Stratasys FDM 打印机的增材制造运营。使用 MachineScope 基于浏览器的界面，增材运营经理能够获取有关构建状态、机器使用、切换最佳停机时间、材料消耗和日报/周报的深度洞见。"
              url: "https://www.indusintel.com/"
              learn_more: "Learn more about IndusIntel"
            - image_path: "static_pages/partner_program/partner_home/partner-vistory.png"
              text: "<b>Vistory</b> 是一家软件编辑公司，通过开发网络安全解决方案来建立数字化信任。MainChain 是在分布式产品方面完全受信任的第三方。MainChain 通过保护工业产权、机密信息和商业秘密、认证蓝图完整性、跟踪整个数字化供应链的工业产权以及自动化工作流，为制造客户提供风险控制，并提高其供应链的应变力。"
              url: "https://www.vistory.com/"
              learn_more: "Learn more about Vistory"
        footer:
          text: "基于 GrabCAD 软件开发工具包，我们的合作伙伴应用程序和技术为您的企业提供多种多样的解决方案，并且我们已确认它们能够与 Stratasys 3D 打印机和 GrabCAD 软件配合使用。"
          button_primary_text: "加入我们的合作伙伴计划"
          button_secondary_text: "了解更多有关 GrabCAD SDK 的信息"
      sdk_home:
        hero:
          title: "GrabCAD 软件开发工具包"
          description: "使用 GrabCAD 软件开发工具包，将 Stratasys 技术集成到您的软件环境。通过利用标准协议、API 和机器模拟器加速开发和测试，GrabCAD SDK 可帮助独立软件供应商和客户开发者将其 Stratasys 打印机连接到厂区。"
          button_text: "探索我们的 GrabCAD SDK"
        section1:
          title: "利用智能工厂的优势"
          description: "独立软件供应商可以选择加入我们的 GrabCAD 软件合作伙伴计划，后者是一个与 Stratasys 技术有关的软件提供者生态系统，可为客户提供端到端的增材解决方案。成为 GrabCAD 软件合作伙伴即可获得 GrabCAD SDK 的访问权限。Stratasys 客户也可以购买单独的 SDK。"
          parts:
            - title: "对于产品经理"
              items:
                - "在您的公司内部改进增材的采用。"
                - "优化产品。"
                - "将增材集成到您的业务基础设施中。"
            - title: "对于设备集成商"
              items:
                - "SDK 提供您所需的内容以高效集成 Stratasys 打印机。"
                - "放轻松，我们的技术支持团队将在连接软件方面为您提供支持。"
          button_text: "  认识我们的精选合作伙伴"
        section2:
          title: "可用的 GrabCAD SDK"
          description: "我们的 SDK 包可以让独立软件供应商和客户开发者与 GrabCAD 软件和 Stratasys 制作系统集成。"
          supported_printers: "支持的打印机"
          items:
            - title: "MTConnect SDK"
              image_path: "static_pages/partner_program/sdk_home/mtconnect-hexagon.svg"
              text: "一个提供资源的免费包，使您可以开始通过 MTConnect 标准协议开始收集所选 Stratasys 设备的数据流。"
              supported_printers: "支持的打印机：所有 Stratasys F123 系列，所有 Fortus 型号（Fortus 250mc、Fortus 360mc、Fortus 400mc 除外）"
            - title: "GrabCAD 打印机连接性 SDK"
              image_path: "static_pages/partner_program/sdk_home/printer-connectivity-hexagon.svg"
              text: "将 Stratasys 打印机与 ERP、BI 和 Digital Rights Management 等企业应用程序相集成。它还可以与 MES 系统通信，实现自动化、产品数据收集以及分析。"
              supported_printers: "支持的打印机：所有 Stratasys F123 系列，所有 Fortus 型号（Fortus 250mc 除外）"
            - title: "GrabCAD PLM SDK"
              is_beta: true
              image_path: "static_pages/partner_program/sdk_home/plm-sdk-hexagon.svg"
              text: "集成了 GrabCAD Print 桌面应用程序与 PLM 保管和文件管理，简化了托盘准备工作流程。"
              supported_printers: "支援的印表機：GrabCAD PLM SDK 不提供印表機支援"
        footer:
          text: "GrabCAD SDK 包含样品代码、技术文档，并支持将 Stratasys 3D 打印解决方案与您的商业和专有软件相集成。这使您能够实现系统集成、合规性以及工作流程自动化方面的企业目标。"
          button_text: "购买 SDK"
