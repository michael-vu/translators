      partner_home:
        hero:
          title: "GrabCAD 소프트웨어 파트너"
          description: "GrabCAD 소프트웨어 파트너 프로그램은 소프트웨어 제공업체의 생태계이며, Stratasys 기술과 연결되어 고객에게 엔드 투 엔드 3차원 인쇄 솔루션을 제공합니다. "
          button_apply: "지금 신청"
          button_partners: "주요 파트너를 만나보세요"
        section2:
          title: "주요 파트너"
          description: "MES 소프트웨어, DRM 소프트웨어, PLM 소프트웨어 및 분석 소프트웨어를 포함하여, 업계의 최고 파트너와 협업하여 완전한 솔루션을 제공합니다."
          partners:
            - image_path: "static_pages/partner_program/partner_home/partner-teton.svg"
              text: "<b>Teton Simulation</b> develops software products to help maximize efficiency when 3D printing parts. SmartSlice takes the guesswork out of optimizing a part for minimum print time and material use, while ensuring that end-use performance requirements are met. The company’s hallmark is providing software that is simple to use while providing very fast, reliable results."
              url: "https://www.tetonsim.com/"
              learn_more: "Learn more about Teton Simulation"
            - image_path: "static_pages/partner_program/partner_home/partner-siemens.svg"
              text: "<b>Siemens</b>는 설계 최적화부터 부품 빌드 준비, 그리고 생산 및 자격 시뮬레이션까지 AM 혁신 프로세스의 매 단계를 연결하고 자동화하는 산업용 3차원 인쇄용 엔드 투 엔드 소프트웨어 솔루션을 제공합니다."
              url: "https://www.siemens.com/additive"
              learn_more: "Learn more about Siemens OpCenter"
            - image_path: "static_pages/partner_program/partner_home/partner-link3d.svg"
              text: "<b>Link3D</b>는 조직이 복잡한 공급망과 IT 환경 전반에서 3차원 인쇄 인프라를 확장하거나 축소하도록 지원합니다."
              url: "https://am.link3d.co/"
              learn_more: "Learn more about Link3D"
            - image_path: "static_pages/partner_program/partner_home/partner-identify3d.svg"
              text: "<b>Identify3D</b> 기술 제품군은 디지털 공급망 전반에서 설계 및 제조 프로세스 데이터에 대한 사용 제어, 보안 및 추적성을 제공하여 디지털 제조를 지원합니다."
              url: " https://identify3d.com"
              learn_more: "Learn more about Identify3D"
            - image_path: "static_pages/partner_program/partner_home/partner-indusintel.svg"
              text: "2018년 설립된 <b>IndusIntel Inc</b>는 캘리포니아에 소재한 신생업체이며, 효율적이고 스마트한 3차원 인쇄 작업을 지원하는 솔루션을 제공하는 데 집중합니다. MachineScope는 모든 Stratasys FDM 프린터에서 하나의 유리창으로 3차원 인쇄 작업을 볼 수 있는 시야를 제공합니다. MachineScope의 브라우저 기반 인터페이스를 사용하여, 3차원 작업 관리자는 빌드 상태, 장비 사용, 전환에 따른 정지 시간, 재료 소비량 및 일간"
              url: "https://www.indusintel.com/"
              learn_more: "Learn more about IndusIntel"
            - image_path: "static_pages/partner_program/partner_home/partner-vistory.png"
              text: "<b>Vistory는</b> 디지털 신뢰를 구죽하는 사이버보안 솔루션을 개발하는 소프트웨어 편집업체입니다. MainChain은 분산 프로덕션을 위한 매끄럽고 신뢰할 수 있는 타사 제품입니다. MainChain은 산업 자산, 기밀 및 영업 비밀을 보존하고, 청사진의 무결성을 인증하며, 디지털 공급망 전체에서 산업 자산을 추적하고, 워크플로를 자동화하여 제조 고객에게 위험에 대한 관리를 제공하고 공급망의 유연성을 높여줍니다."
              url: "https://www.vistory.com/"
              learn_more: "Learn more about Vistory"
        footer:
          text: "GrabCAD 소프트웨어 개발 키트에 기반하여 구축된 파트너 애플리케이션과 기술은 귀사를 위한 다양한 솔루션을 제공하며 Stratasys 3D 프린터 및 GrabCAD 소프트웨어 작업에 대한 인증을 받았습니다."
          button_primary_text: "파트너 프로그램에 참여하세요"
          button_secondary_text: "GrabCAD SDK 자세히 알아보기"
      sdk_home:
        hero:
          title: "GrabCAD 소프트웨어 개발 키트"
          description: "GrabCAD 소프트웨어 개발 키트로 Stratasys 기술을 소프트웨어 환경에 통합하십시오. 개발 및 테스트 속도를 높이는 표준 프로토콜, API 및 장비 에뮬레이터를 활용하여, GrabCAD SDK는 독립 소프트웨어 제공업체와 고객 개발업체가 Stratasys 프린터를 작업 현장에 연결하도록 지원합니다."
          button_text: "GrabCAD SDK 찾아보기"
        section1:
          title: "스마트 작업장의 이점을 활용하세요"
          description: "독립 소프트웨어 제공업체라면 Stratasys 기술과 연결되어 고객에게 엔드 투 엔드 3차원 인쇄 솔루션을 제공하는 소프트웨어 제공업체의 생태계인 GrabCAD 소프트웨어 파트너 프로그램에 참여하기로 선택할 기회가 있습니다. GrabCAD 소프트웨어 파트너가 되면 GrabCAD SDK에 액세스할 수 있는 권한이 부여됩니다. Stratasys 고객도 개별 SDK를 구매할 수 있습니다."
          parts:
            - title: "프로덕션 관리자"
              items:
                - "회사의 3차원 채택 개선."
                - "생산 최적화."
                - "비즈니스 인프라에 3차원 통합."
            - title: "장비 통합업체"
              items:
                - "SDK는 Stratasys 프린터를 효과적으로 통합하는 데 필요한 사항을 제공합니다."
                - "기술 지원 팀이 소프트웨어 연결을 지원하는 것을 알기 때문에 부담이 없습니다."
          button_text: "  주요 파트너를 만나보세요"
        section2:
          title: "사용할 수 있는 GrabCAD SDK"
          description: "SDK 패키지는 독립 소프트웨어 제공업체와 고객 개발업체가 GrabCAD 소프트웨어 및 Stratasys 제조 시스템과 통합하는 것을 지원합니다. "
          supported_printers: "지원되는 프린터"
          items:
            - title: "MTConnect SDK"
              image_path: "static_pages/partner_program/sdk_home/mtconnect-hexagon.svg"
              text: "무료 패키지이며, MTConnect 표준 프로토콜을 통해 선택 Stratasys 장비로부터 스트리밍되는 데이터의 수집을 시작할 수 있는 자원을 제공합니다. "
              supported_printers: "지원되는 프린터: 모든 Stratasys F123 시리즈, 모든 Fortus 모델(Fortus 250mc, Fortus 360mc, Fortus 400mc 제외)"
            - title: "GrabCAD 프린터 연결 SDK는 ERP"
              image_path: "static_pages/partner_program/sdk_home/printer-connectivity-hexagon.svg"
              text: "BI 및 디지털 저작권 관리 등의 기업 애플리케이션에 Stratasys 프린터를 통합합니다. 또한, MES 시스템과 통신하여 자동화 및 프로덕션 데이터를 분석하고 수집하도록 지원합니다."
              supported_printers: "지원되는 프린터: 모든 Stratasys F123 시리즈, 모든 Fortus 모델(Fortus 250mc 제외)"
            - title: "GrabCAD PLM SDK"
              is_beta: true
              image_path: "static_pages/partner_program/sdk_home/plm-sdk-hexagon.svg"
              text: "는 PLM 저장 및 파일 관리에 GrabCAD Print 데스크탑 애플리케이션을 통합하여 트레이 준비 워크플로를 간소화합니다."
              supported_printers: "지원되는 프린터: 프린터 지원은 GrabCAD PLM SDK에 적용되지 않습니다."
        footer:
          text: "GrabCAD SDK에는 상용 및 등록 소프트웨어에 Stratasys 3D 조형 솔루션을 통합할 수 있는 샘플 코드, 기술 문서 및 지원이 포함됩니다. 이를 통해서 시스템 통합, 규정 준수 및 워크플로 자동화에 관한 기업 목표를 달성할 수 있습니다."
          button_text: "SDK 구매하기"
