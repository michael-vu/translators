      partner_home:
        hero:
          title: "GrabCAD Software Partners"
          description: "Le programme GrabCAD Software Partner regroupe un écosystème de fournisseurs de logiciel qui ont adopté la technologie Stratasys pour proposer à leurs clients une solution supplémentaire complète. "
          button_apply: "S’inscrire"
          button_partners: "Rencontrer nos partenaires certifiés"
        section2:
          title: "Partenaires certifiés"
          description: "Nous travaillons avec les pionniers du secteur pour vous apporter une solution complète, notamment des logiciels MES, DRM, PLM ou d’analytique."
          partners:
            - image_path: "static_pages/partner_program/partner_home/partner-teton.svg"
              text: "<b>Teton Simulation</b> develops software products to help maximize efficiency when 3D printing parts. SmartSlice takes the guesswork out of optimizing a part for minimum print time and material use, while ensuring that end-use performance requirements are met. The company’s hallmark is providing software that is simple to use while providing very fast, reliable results."
              url: "https://www.tetonsim.com/"
              learn_more: "Learn more about Teton Simulation"
            - image_path: "static_pages/partner_program/partner_home/partner-siemens.svg"
              text: "<b>Siemens</b> propose une solution logicielle de bout en bout pour les fabrications additives industrielles qui connectent et automatisent toutes les phases du processus d’innovation, de l’optimisation de la conception par la préparation et la simulation des pièces à la production et la qualification."
              url: "https://www.siemens.com/additive"
              learn_more: "Learn more about Siemens OpCenter"
            - image_path: "static_pages/partner_program/partner_home/partner-link3d.svg"
              text: "<b>Link3D</b> permet aux organisations d’adapter leur infrastructure de fabrication additive aux chaînes d’approvisionnement et environnements informatiques complexes."
              url: "https://am.link3d.co/"
              learn_more: "Learn more about Link3D"
            - image_path: "static_pages/partner_program/partner_home/partner-identify3d.svg"
              text: "<b>Identify3D</b> la suite technologique Identify3D permet la fabrication numérique en fournissant des contrôles d’usage, une sécurité et une traçabilité des données du processus de fabrication et de conception tout au long de la chaîne d’approvisionnement numérique."
              url: " https://identify3d.com"
              learn_more: "Learn more about Identify3D"
            - image_path: "static_pages/partner_program/partner_home/partner-indusintel.svg"
              text: "<b>IndusIntel, Inc.</b> fondée en 2018, IndusIntel Inc est une startup californienne qui fournit des solutions pour des opérations de fabrication additive efficaces et intelligentes. MachineScope offre un affichage unique dans les opérations de fabrication additive des imprimantes Stratasys FDM. L’interface de navigation de MachineScope, un gestionnaire d’opérations additives, vous permet d’obtenir des informations sur l’état de conception, l’utilisation de la machine, les temps d’arrêt, la consommation de matériau ainsi que les rapports hebdomadaires et mensuels."
              url: "https://www.indusintel.com/"
              learn_more: "Learn more about IndusIntel"
            - image_path: "static_pages/partner_program/partner_home/partner-vistory.png"
              text: "<b>Vistory</b> est un éditeur de logiciels qui développe des solutions de cybersécurité pour accroître la confiance numérique. MainChain est une entreprise tierce pour la production distribuée. MainChain offre aux clients fabricants le contrôle des risques et augmente la résilience de leur chaîne d’approvisionnement en protégeant la propriété industrielle, la confidentialité et les secrets professionnels, en certifiant l’intégrité du blueprint, en traçant la propriété industrielle sur la chaîne d’approvisionnement numérique et en autonomisant les flux de travail."
              url: "https://www.vistory.com/"
              learn_more: "Learn more about Vistory"
        footer:
          text: "Conçues à partir des kits de développement logiciel GrabCAD, nos applications et technologies partenaires proposent plusieurs solutions pour votre entreprise. Elles sont certifiées pour fonctionner avec les imprimantes Stratasys 3D et le logiciel GrabCAD."
          button_primary_text: "Rejoignez notre programme Partner"
          button_secondary_text: "En savoir plus sur les kits de développement logiciel GrabCAD"
      sdk_home:
        hero:
          title: "Kit de développement logiciel GrabCAD"
          description: "Intégrez votre technologie Stratasys à votre environnement logiciel avec les kits de développement logiciel GrabCAD. En utilisant les protocoles standard, les API et les émulateurs de machine pour accélérer le développement et les tests, les kits de développement logiciel GrabCAD aident les ISV et les développeurs clients à connecter leurs imprimantes Stratasys à leur environnement."
          button_text: "Découvrir nos kits de développement logiciel"
        section1:
          title: "Exploiter les avantages de Smart Factory"
          description: "Les fournisseurs indépendants de logiciels ont l’opportunité de rejoindre le programme GrabCAD Software Partner. Il regroupe un écosystème de fournisseurs de logiciel qui ont adopté la technologie Stratasys pour proposer à leurs clients une solution supplémentaire complète. En devenant un partenaire GrabCAD Software Partner, vous avez accès aux kits de développement logiciel GrabCAD. Les clients Stratasys peuvent également acheter des kits de développement logiciel individuels."
          parts:
            - title: "Pour les responsables de production"
              items:
                - "Améliorez l’adoption de la fabrication additive au sein de votre entreprise."
                - "Optimisez la production."
                - "Intégrez la fabrication additive à votre infrastructure."
            - title: "Pour les intégrateurs d’équipements"
              items:
                - "Les kits de développement logiciel vous offrent ce dont vous avez besoin pour intégrer les imprimantes Stratasys."
                - "Pas de panique ! Notre équipe de support technique vous aidera à connecter votre logiciel."
          button_text: "Rencontrer nos partenaires certifiés"
        section2:
          title: "Kits de développement logiciel GrabCAD disponibles"
          description: "Nos packages de kit de développement logiciel permettent aux ISV et aux développeurs client d’intégrer le logiciel GrabCAD et les systèmes de fabrication Stratasys. "
          supported_printers: "Imprimantes prises en charge"
          items:
            - title: "MTConnect SDK"
              image_path: "static_pages/partner_program/sdk_home/mtconnect-hexagon.svg"
              text: "Un package gratuit qui fournit des ressources pour débuter avec la collecte des données depuis certains équipements Stratasys via le protocole standard MTConnect."
              supported_printers: "Toutes les imprimantes Stratasys série F123, tous les modèles Fortus (sauf Fortus 250mc, Fortus 360mc, Fortus 400mc)"
            - title: "GrabCAD Printer Connectivity SDK"
              image_path: "static_pages/partner_program/sdk_home/printer-connectivity-hexagon.svg"
              text: "Intègre les imprimantes Stratasys avec des applications d’entreprise comme ERP, BI et Digital Rights Management. Cette solution communique également avec les systèmes MES pour permettre la collection des données d’automatisation et de production, en plus de l’analytique."
              supported_printers: "Toutes les imprimantes Stratasys série F123, tous les modèles Fortus (sauf Fortus 250mc)"
            - title: "GrabCAD PLM SDK"
              is_beta: true
              image_path: "static_pages/partner_program/sdk_home/plm-sdk-hexagon.svg"
              text: "Intègre l’application de bureau GrabCAD Print avec la gestion des fichiers PLM pour rationaliser la préparation du plateau."
              supported_printers: "La prise en charge de l’imprimante ne s’applique pas au kit de développement logiciel GrabCAD PLM"
        footer:
          text: "Les kits de développement logiciel GrabCAD incluent le code d’échantillon, la documentation technique et le support pour intégrer les solutions d’impression 3D Stratasys à votre logiciel professionnel propriétaire. Cela vous permet d’atteindre vos objectifs métier en termes d’intégration système, de conformité et d’automatisation."
          button_text: "Acheter un kit de développement logiciel"
