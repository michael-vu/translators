      partner_home:
        hero:
          title: "GrabCAD-Softwarepartner"
          description: "Das GrabCAD-Software-Partnerprogramm ist ein Ökosystem von Softwareanbietern, die Stratasys-Technologien integriert haben, um ihren Kunden End-to-End-Lösungen für die additive Fertigung bereitzustellen. "
          button_apply: "Jetzt bewerben"
          button_partners: "Lernen Sie unsere vorgestellten Partner kennen"
        section2:
          title: "Vorgestellte Partner"
          description: "Wir arbeiten mit branchenführenden Unternehmen zusammen, damit wir Ihnen Komplettlösungen mit MES-Software, DRM-Software, PLM-Software und Analytiksoftware anbieten können."
          partners:
            - image_path: "static_pages/partner_program/partner_home/partner-teton.svg"
              text: "<b>Teton Simulation</b> develops software products to help maximize efficiency when 3D printing parts. SmartSlice takes the guesswork out of optimizing a part for minimum print time and material use, while ensuring that end-use performance requirements are met. The company’s hallmark is providing software that is simple to use while providing very fast, reliable results."
              url: "https://www.tetonsim.com/"
              learn_more: "Learn more about Teton Simulation"
            - image_path: "static_pages/partner_program/partner_home/partner-siemens.svg"
              text: <b>Siemens</b> bietet eine End-to-End-Softwarelösung für die industrialisierte additive Fertigung, mit der alle Phasen des AM-Innovationsprozesses verbunden und automatisiert werden, von der Optimierung des Entwurfs über die Vorbereitung und Simulation der Teileerstellung bis hin zu der Herstellung und Qualifikation."
              url: "https://www.siemens.com/additive"
              learn_more: "Learn more about Siemens OpCenter"
            - image_path: "static_pages/partner_program/partner_home/partner-link3d.svg"
              text: <b>Link3D</b> ermöglicht es Organisationen, ihre Infrastruktur für die additive Fertigung über komplexe Lieferketten und IT-Umgebungen hinweg zu skalieren."
              url: "https://am.link3d.co/"
              learn_more: "Learn more about Link3D"
            - image_path: "static_pages/partner_program/partner_home/partner-identify3d.svg"
              text: <b>Die Identify3D</b> Technologiesuite ermöglicht eine digitale Fertigung durch Nutzungskontrollen, Sicherheit, und Nachverfolgbarkeit der Daten für die Entwurfs- und Fertigungsprozesse in der gesamten digitalen Lieferkette."
              url: " https://identify3d.com"
              learn_more: "Learn more about Identify3D"
            - image_path: "static_pages/partner_program/partner_home/partner-indusintel.svg"
              text: Die 2018 gegründete <b>IndusIntel, Inc.</b>, ist ein Startup mit Sitz in Kalifornien, das sich auf Lösungen für die effiziente und intelligente additive Fertigung spezialisiert hat. MachineScope bietet eine zusammengefasste Ansicht der additiven Fertigungsvorgänge für alle Stratasys FDM-Drucker. Mit der Benutzeroberfläche von MachineScope in einem Browser kann der Betriebsleiter bei der additiven Fertigung Einblicke in Baustatus, Maschinenauslastung, Ausfallzeiten pro Schicht und Materialverbrauch gewinnen sowie tägliche"
              url: "https://www.indusintel.com/"
              learn_more: "Learn more about IndusIntel"
            - image_path: "static_pages/partner_program/partner_home/partner-vistory.png"
              text: <b>Vistory</b> ist ein Softwareentwickler für Cybersicherheitslösungen zur Förderung des Vertrauens im digitalen Raum. MainChain ist ein nahtlos integrierter, vertrauenswürdiger Dritter für die verteilte Produktion. MainChain bietet Kunden im verarbeitenden Gewerbe die Kontrolle über Risiken und steigert die Widerstandsfähigkeit ihrer Lieferkette, indem gewerbliches Eigentum, Vertraulichkeit und Handelsgeheimnisse sicher gewahrt, die Integrität von Entwürfen zertifiziert, gewerbliches Eigentum über die digitale Lieferkette nachverfolgt und Workflows automatisiert werden."
              url: "https://www.vistory.com/"
              learn_more: "Learn more about Vistory"
        footer:
          text: "Anwendungen und Technologien unserer Partner bauen auf den GrabCAD Software Development Kits auf und bieten verschiedene Lösungen für Ihr Unternehmen. Die Zusammenarbeit mit Stratasys 3D-Druckern und GrabCAD-Software ist zertifiziert."
          button_primary_text: "Partnerprogramm beitreten"
          button_secondary_text: "Weitere Informationen zu GrabCAD SDKs"
      sdk_home:
        hero:
          title: "GrabCAD Software Development Kit"
          description: "Integrieren Sie Stratasys-Technologien mit den GrabCAD Software Development Kits in Ihre Softwareumgebung. Durch Standardprotokolle, APIs und Maschinenemulatoren zur Beschleunigung von Entwicklung und Tests helfen GrabCAD SDKs unabhängigen Softwareentwicklern und Entwicklern bei den Kunden, ihre Stratasys-Drucker in ihre Produktionsumgebung zu integrieren."
          button_text: "Unsere GrabCAD SDKs erkunden"
        section1:
          title: "Nutzen Sie die Vorteile der Smart Factory"
          description: "Unabhängige Softwareentwickler können unserem GrabCAD-Software-Partnerprogramm beitreten. Hierbei handelt es sich um ein Ökosystem von Softwareanbietern, die Stratasys-Technologien integriert haben, um ihren Kunden End-to-End-Lösungen für die additive Fertigung bereitzustellen. Als GrabCAD-Softwarepartner erhalten Sie Zugriff auf die GrabCAD SDKs. Außerdem können Stratasys-Kunden einzelne SDKs erwerben."
          parts:
            - title: "Für Produktionsleiter"
              items:
                - "Steigern Sie die Akzeptanz der additiven Fertigung in Ihrem Unternehmen."
                - "Optimieren Sie die Produktion."
                - "Integrieren Sie die additive Fertigung in Ihre Unternehmensinfrastruktur."
            - title: "Für Anlagenintegratoren"
              items:
                - "SDKs bieten alle benötigten Funktionen für die effektive Integration von Stratasys-Druckern."
                - "Sie können sich sicher sein, dass unser Team für den technischen Support Sie dabei unterstützt, Ihre Software zu integrieren."
          button_text: "  Lernen Sie unsere vorgestellten Partner kennen"
        section2:
          title: "Verfügbare GrabCAD SDKs"
          description: "Unsere SDK-Pakete ermöglichen es unabhängigen Softwareentwicklern und Entwicklern bei den Kunden, die Integration von GrabCAD-Software und Stratasys-Fertigungssystemen herzustellen. "
          supported_printers: "Unterstützte Drucker"
          items:
            - title: "MTConnect SDK"
              image_path: "static_pages/partner_program/sdk_home/mtconnect-hexagon.svg"
              text: "Integriert Stratasys-Drucker mit Unternehmensanwendungen wie ERP, BI und dem digitalen Rechtemanagement. Es kommuniziert außerdem mit MES-Systemen, um neben der Analytik die Automatisierung und Erfassung von Produktionsdaten zu ermöglichen."
              supported_printers: "Alle der Stratasys F123-Serie, alle Fortus-Modelle (außer Fortus 250mc, Fortus 360mc, Fortus 400mc)"
            - title: "GrabCAD-Druckerkonnektivitäts-SDK"
              image_path: "static_pages/partner_program/sdk_home/printer-connectivity-hexagon.svg"
              text: "Integriert Stratasys-Drucker mit Unternehmensanwendungen wie ERP, BI und dem digitalen Rechtemanagement. Es kommuniziert außerdem mit MES-Systemen, um neben der Analytik die Automatisierung und Erfassung von Produktionsdaten zu ermöglichen."
              supported_printers: "Alle der Stratasys F123-Serie, alle Fortus-Modelle (außer Fortus 250mc)"
            - title: "GrabCAD-PLM-SDK"
              is_beta: true
              image_path: "static_pages/partner_program/sdk_home/plm-sdk-hexagon.svg"
              text: "Integriert die GrabCAD Print-Desktopanwendung mit PLM-Vaults und der Dateiverwaltung, um den Workflow für die Plattformvorbereitung zu optimieren."
              supported_printers: "Druckerunterstützung trifft beim GrabCAD-PLM-SDK nicht zu."
        footer:
          text: "Die GrabCAD SDKs umfassen Beispielcode, technische Dokumentation und Support bei der Integration von Stratasys 3D-Drucklösungen in Ihre kommerzielle und proprietäre Software. Hiermit können Sie Unternehmensziele in Bezug auf Systemintegration, Compliance und Automatisierung von Workflows erzielen."
          button_text: "SDK kaufen"
